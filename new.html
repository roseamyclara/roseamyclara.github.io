        "詹雅嵐", "黃懷瑩", "陳智惠"
        ];

        // 輔助函式：清理地點名稱
        const cleanLocation = (loc) => {
            if (!loc) return "未知";
            let clean = loc.trim();
            
            if (clean.includes("導")) {
                clean = clean.replace(/導([一二三四五六])/g, "導師室$1");
            } else if (clean.includes("專")) {
                if (clean.match(/^\d+專/)) {
                    clean = clean.replace(/^\d+/, ""); 
                }
                clean = clean.replace("專一", "專任教師室一 ");
                clean = clean.replace("專二", "專任教師室二 ");
                clean = clean.replace("專三", "專任教師室三 ");
            } else if (clean.match(/^\d+[\s\u4e00-\u9fa5]/)) {
                clean = clean.replace(/^\d+\s*/, "");
            }

            if (clean.includes("教務")) clean = "教務處";
            else if (clean.includes("學務")) clean = "學務處";
            else if (clean.includes("總務")) clean = "總務處";
            else if (clean.includes("輔導")) clean = "輔導室";
            else if (clean.includes("會計")) clean = "會計室";
            else if (clean.includes("人事")) clean = "人事室";
            else if (clean.includes("午秘")) clean = "午餐秘書室";
            
            return clean;
        };

            const [searchTerm, setSearchTerm] = useState("");
            const [selectedCategory, setSelectedCategory] = useState("全部");

                    const cols = line.split(',').map(c => c.trim());

                        { title: cols[3], name: cols[4], loc: cols[5], rawRole: '七年級' },
                        { title: cols[6], name: cols[7], loc: cols[8], rawRole: '八年級' },

                            group.name.includes("志工") ||

                            group.name === "呂億昌" ||
                            group.name === "劉翁世昆" ||
                            group.name === "王文龍"

                            return;
                        }

                        let displayTitle = group.title;
                        let displayLoc = cleanLocation(group.loc);
                        let category = "其他";

                        // ----------------------------------------------------------------
                        
                        if (["吳孟樺"].includes(group.name)) {
                            category = "導師";
                            displayTitle = "資優班";
                        }
                        else if (PROXY_TEACHERS.includes(group.name)) {
                            category = "代理";
                            displayTitle = "代理教師";
                            
                            if (["詹雅嵐", "陳智惠"].includes(group.name)) {
                                displayLoc = "資源中心";
                            } else if (["王明如"].includes(group.name)) {
                                displayLoc = "學務處";
                            }
                        }
                        else if (["鄭照璇"].includes(group.name)) {
                            category = "行政";
                            displayTitle = "行政人員";
                        }
                        else if (["蔡銓韋"].includes(group.name)) {
                            category = "行政";
                            displayTitle = "游泳池管理員";
                        }

                            category = "實習";
                            displayTitle = "實習老師";
                            displayLoc = "教務處";
                        }
                        else if (["呂懷平", "陳尚季", "劉藩郁", "徐佳宸"].includes(group.name)) {
                            category = "短代";
                            displayTitle = "短代教師";
                        }
                        else if (group.name.includes("Gerardo")) {
                            displayLoc = "專任教師室一";
                            displayTitle = "專任教師";
                            category = "專任";
                        }

                        // 一般規則判斷
                        // ----------------------------------------------------------------

                            if (group.rawRole === '行政' || displayTitle.includes("主任") || displayTitle.includes("組長") || displayTitle.includes("校長") || displayTitle.includes("幹事") || displayTitle.includes("護理師") || displayTitle.includes("工友") || displayTitle.includes("助理員") || displayTitle.includes("佐理員")) {
                            category = "行政";
                            if (!group.loc) {
                                if (displayTitle.includes("教務")) displayLoc = "教務處";
                                else if (displayTitle.includes("學務")) displayLoc = "學務處";
                                else if (displayTitle.includes("總務")) displayLoc = "總務處";
                                else if (displayTitle.includes("輔導")) displayLoc = "輔導室";
                                else displayLoc = "行政辦公室";
                            }
                            }

                            displayTitle = `${displayTitle}班 導師`;

                            title: displayTitle,
                            location: displayLoc,

                    <main className="max-w-7xl mx-auto px-4 pt-8 pb-12">
                        
                        {/* Category Filters */}
                        <div className="flex flex-col md:flex-row items-center gap-4 mb-8">
                            <div className="flex items-center gap-2 text-slate-400 font-bold text-sm uppercase tracking-wider px-2">
                                <Sparkles className="w-4 h-4" />
                                <span>Filters</span>
                            </div>
                            <div className="flex flex-wrap justify-center md:justify-start gap-2">
                            {categories.map(cat => (
                                <button
                                key={cat}
                                onClick={() => setSelectedCategory(cat)}
                                className={`px-5 py-2 rounded-full text-sm font-bold tracking-wide transition-all duration-300 transform ${
                                    selectedCategory === cat
                                    ? "bg-gradient-to-r from-blue-600 to-indigo-600 text-white shadow-lg shadow-blue-500/30 scale-105"
                                    : "bg-white text-slate-600 hover:bg-slate-50 border border-slate-200 hover:border-blue-200 hover:text-blue-600 hover:-translate-y-0.5"
                                }`}
                                >
                                {cat}
                                </button>
                            ))}
                            </div>
                        </div>

                        {/* Stats */}
                        <div className="mb-6 px-2 text-sm font-medium text-slate-400 flex items-center justify-between">
                            <span>找到 <span className="text-blue-600 font-bold text-lg mx-1">{filteredData.length}</span> 位夥伴</span>
                            {searchTerm && <span className="text-xs bg-slate-200 px-2 py-1 rounded text-slate-500">搜尋中: {searchTerm}</span>}
                        </div>

                        {/* Results Grid */}
                        {filteredData.length > 0 ? (
                        <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5">
                            {filteredData.map((staff) => (
                            <div 
                                key={staff.id} 
                                className="group relative bg-white rounded-2xl shadow-sm border border-slate-100 p-5 transition-all duration-300 hover:-translate-y-1 hover:shadow-xl hover:shadow-indigo-500/10 hover:border-indigo-100 overflow-hidden"
                            >
                                {/* 裝飾背景泡泡 */}
                                <div className="absolute top-0 right-0 -mr-8 -mt-8 w-24 h-24 bg-gradient-to-br from-slate-50 to-slate-100 rounded-full opacity-50 group-hover:scale-150 group-hover:from-blue-50 group-hover:to-indigo-50 transition-transform duration-500"></div>

                                <div className="relative flex items-start justify-between mb-4">
                                <div className={`p-2.5 rounded-xl border ${getCategoryStyle(staff.category)}`}>
                                    {staff.category === '行政' ? <Building className="w-5 h-5" /> :
                                    staff.category === '導師' ? <Users className="w-5 h-5" /> :
                                    staff.category === '專任' ? <User className="w-5 h-5" /> :
                                    staff.category === '代理' ? <UserPlus className="w-5 h-5" /> :
                                    staff.category === '短代' ? <Clock className="w-5 h-5" /> :
                                    staff.category === '實習' ? <GraduationCap className="w-5 h-5" /> :
                                    staff.category === '教助員' ? <Briefcase className="w-5 h-5" /> :
                                    <User className="w-5 h-5" />}
                                </div>
                                <span className={`text-[10px] font-bold px-2.5 py-1 rounded-full border shadow-sm ${
                                    staff.title === '資優班' 
                                        ? 'bg-pink-50 text-pink-600 border-pink-100' 
                                        : 'bg-white text-slate-500 border-slate-100'
                                }`}>
                                    {staff.title.replace('班 導師', '班')}
                                </span>
                                </div>
                                
                                <h3 className="relative text-xl font-black text-slate-800 mb-2 tracking-tight group-hover:text-blue-700 transition-colors">
                                    {staff.name}
                                </h3>
                                
                                <div className="relative flex items-center text-slate-500 bg-slate-50/80 p-2.5 rounded-xl border border-slate-100 group-hover:bg-blue-50/50 group-hover:border-blue-100 transition-colors">
                                <MapPin className="w-4 h-4 mr-2 text-rose-500 flex-shrink-0" />
                                <span className="font-semibold text-sm truncate" title={staff.location}>
                                    {staff.location}
                                </span>
                                </div>
                            </div>
                            ))}
                        </div>
                        ) : (
                        <div className="flex flex-col items-center justify-center py-24 text-slate-400 bg-white/50 rounded-3xl border border-dashed border-slate-200">
                            <div className="bg-slate-100 p-4 rounded-full mb-4 animate-pulse">
                                <Search className="w-8 h-8 opacity-40" />
                            </div>
                            <p className="text-lg font-medium">哎呀，找不到「{searchTerm}」</p>
                            <p className="text-sm opacity-60">試試看其他關鍵字？</p>
                        </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="bg-white/60 backdrop-blur border-t border-slate-200 mt-auto py-8">
                        <div className="max-w-6xl mx-auto px-4 text-center">
                        <p className="text-slate-600 font-medium text-sm">© 114學年度 豐南國中</p>
                        <p className="mt-2 text-xs text-slate-400 font-mono bg-slate-100 inline-block px-3 py-1 rounded-full">
                            Data Source: 114學年度第1學期教職員工名單座位表0911
                        </p>
                        <p className="mt-3 text-xs text-slate-400 opacity-70">
                            開發者甚麼都不知道，網站內容僅供參考，如有錯誤請不要反應給他
                        </p>
                        </div>
                    </footer>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>學校分機查詢</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="icon" href="https://cutewallpaper.org/24/search-icon-png/256513759.jpg">
  <link rel="shortcut icon" href="a198cd0c_e2f0_4c99_ba51_342624a24db9_WP4_icon.ico" type="image/x-icon"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
    
    body {
      font-family: 'Noto Sans TC', sans-serif;
      padding: 20px;
      font-size: 16px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }

    #artInput {
      background-image: url('https://www.vectorportal.com/img_novi/cute-turtle-vectorportal.jpg');
      background-position: 10px center;
      background-repeat: no-repeat;
      background-size: 25px;
      width: 100%;
      max-width: 500px;
      font-size: 1em;
      padding: 12px 20px 12px 40px;
      border: 1px solid #ddd;
      margin: 0 auto 20px;
      text-align: center;
      border-radius: 25px;
      display: block;
    }
    
    .table-responsive {
      overflow-x: auto;
    }

    #artTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 1em;
      table-layout: auto;
    }
    
    #artTable th, #artTable td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    #artTable tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    
    #artTable tr:nth-child(odd) {
      background-color: #ffffff;
    }
    
    #artTable tr.header, #artTable tr:hover {
      background-color: #e6f3ff;
    }
    
    h1 {
      text-align: center;
      color: #4a4a4a;
      font-size: 2.5em;
      font-weight: 700;
      margin: 30px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    
    h1:hover {
      color: #FF4500;
      transform: scale(1.05);
    }
    
    .beta-tag {
      font-size: 0.4em;
      vertical-align: super;
      color: #FF4500;
      font-weight: 400;
    }

    .filter-links {
      text-align: center;
      margin-bottom: 20px;
    }

    .filter-links a {
      display: inline-block;
      margin: 5px;
      padding: 5px 10px;
      text-decoration: none;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .filter-links a:hover {
      color: #FF4500;
      background-color: #f2f2f2;
    }

    /* Password protection styles */
    #passwordPrompt {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #passwordForm {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    #passwordInput {
      margin: 10px 0;
      padding: 5px;
      width: 100%;
      max-width: 300px;
    }

    #content {
      display: none;
    }

    #errorMessage {
      color: red;
      margin-top: 10px;
    }

    /* 響應式設計 */
    @media screen and (max-width: 768px) {
      body {
        font-size: 14px;
      }

      h1 {
        font-size: 2em;
      }

      #artInput {
        font-size: 0.9em;
      }

      #artTable {
        font-size: 0.9em;
      }

      #artTable th, #artTable td {
        padding: 8px;
      }

      .hide-mobile {
        display: none;
      }

      .filter-links a {
        padding: 3px 6px;
        font-size: 0.9em;
      }
    }

    @media screen and (max-width: 480px) {
      body {
        font-size: 12px;
      }

      h1 {
        font-size: 1.8em;
      }

      #artInput {
        font-size: 0.8em;
      }

      #artTable {
        font-size: 0.8em;
      }

      #artTable th, #artTable td {
        padding: 6px;
      }

      .filter-links a {
        padding: 2px 4px;
        font-size: 0.8em;
      }
    }
  </style>
</head>      
<body>
  <div id="passwordPrompt">
    <div id="passwordForm">
      <h2>請輸入密碼</h2>
      <input type="password" id="passwordInput">
      <button onclick="checkPassword()" class="btn btn-primary">提交</button>
      <div id="errorMessage"></div>
    </div>
  </div>

  <div id="content" class="container">
    <h1>分機號碼查詢 <span class="beta-tag">beta</span></h1>
    
    <input type="text" id="artInput" onkeyup="artFunction()" placeholder="職稱, 姓名, 辦公室,分機..." title="Work">

    <div class="filter-links">
      <a href="#" onclick="filterByRange([[1, 16], [131, 146]])">行政</a>
      <a href="#" onclick="filterByRange([[17, 70]])">導師</a>
      <a href="#" onclick="filterByRange([[71, 109]])">專任</a>
      <a href="#" onclick="filterByRange([[110, 130]])">代理&短代</a>
    </div>

    <div class="table-responsive">
      <table id="artTable" class="table">
        <thead>
          <tr class="header">
            <th>編號</th>
            <th>職稱/班級</th>
            <th>姓名</th>
            <th class="hide-mobile">科目</th>
            <th class="hide-mobile">分機</th>
            <th>辦公室/廣播指令</th>
            <th>手機</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  
  <script>
    var attemptCount = 0;

    function checkPassword() {
      var password = document.getElementById('passwordInput').value;
      if (password === 'fn112') {
        document.getElementById('passwordPrompt').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } else {
        attemptCount++;
        if (attemptCount >= 3) {
          alert('密碼錯誤3次，頁面將關閉。');
          window.close();
        } else {
          document.getElementById('errorMessage').textContent = `密碼錯誤，還有${3 - attemptCount}次機會。`;
          document.getElementById('passwordInput').value = '';
        }
      }
    }

    document.getElementById('passwordInput').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        checkPassword();
      }
    });

    document.addEventListener('keydown', function(event) {
      if (document.getElementById('passwordPrompt').style.display !== 'none') {
        document.getElementById('passwordInput').focus();
      }
    });

    function artFunction() {
      var input = document.getElementById('artInput');
      var filter = input.value.toUpperCase();
      var table = document.getElementById('artTable');
      var trs = table.tBodies[0].getElementsByTagName('tr');

      var visibleCount = 0;
      for (var i = 0; i < trs.length; i++) {
        var tds = trs[i].getElementsByTagName('td');
        var display = 'none';

        for (var i2 = 1; i2 < tds.length; i2++) {
          if (tds[i2].innerHTML.toUpperCase().indexOf(filter) > -1) {
            display = '';
            break;
          }
        }

        trs[i].style.display = display;
        if (display === '') {
          trs[i].classList.toggle('even', visibleCount % 2 === 0);
          trs[i].classList.toggle('odd', visibleCount % 2 !== 0);
          tds[0].textContent = visibleCount + 1;
          visibleCount++;
        }
      }
    }

    function filterByRange(ranges) {
      var table = document.getElementById('artTable');
      var trs = table.tBodies[0].getElementsByTagName('tr');

      var visibleCount = 0;
      for (var i = 0; i < trs.length; i++) {
        var numberCell = trs[i].getElementsByTagName('td')[0];
        var originalNumber = parseInt(numberCell.getAttribute('data-original-number'));
        var shouldDisplay = ranges.some(range => originalNumber >= range[0] && originalNumber <= range[1]);
        trs[i].style.display = shouldDisplay ? '' : 'none';
        if (shouldDisplay) {
          trs[i].classList.toggle('even', visibleCount % 2 === 0);
          trs[i].classList.toggle('odd', visibleCount % 2 !== 0);
          numberCell.textContent = visibleCount + 1;
          visibleCount++;
        }
      }
    }

    fetch('csvjson.json')
      .then(function(response) {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(function(data) {
        var table = document.getElementById('artTable');
        var tbody = table.querySelector('tbody');
        data.forEach(function(item, index) {
          var row = document.createElement('tr');
          row.classList.add(index % 2 === 0 ? 'even' : 'odd');
          
          var cellsToCreate = [
            (index + 1).toString(), 
            item['職稱/班級'], 
            item['姓名'], 
            item['科目'], 
            item['分機'], 
            item['辦公室/廣播指令'], 
            item['手機']
          ];

          cellsToCreate.forEach((cellContent, cellIndex) => {
            var cell = document.createElement('td');
            cell.textContent = cellContent;
            if (cellIndex === 0) {
              cell.setAttribute('data-original-number', cellContent);
            }
            if (cellIndex === 3 || cellIndex === 4) {
              cell.classList.add('hide-mobile');
            }
            row.appendChild(cell);
          });

          tbody.appendChild(row);
        });

        adjustColumnWidths();
      })
      .catch(function(error) {
        console.log('Error:', error.message);
      });

    function adjustColumnWidths() {
      var table = document.getElementById('artTable');
      var headerCells = table.querySelectorAll('th');
      var bodyCells = table.querySelectorAll('td');

      headerCells.forEach(cell => cell.style.width = 'auto');

      var maxWidths = Array(headerCells.length).fill(0);
      bodyCells.forEach((cell, index) => {
        var cellWidth = cell.offsetWidth;
        var colIndex = index % headerCells.length;
        maxWidths[colIndex] = Math.max(maxWidths[colIndex], cellWidth);
      });

      headerCells.forEach((cell, index) => {
        cell.style.width = `${maxWidths[index]}px`;
      });
    }

    window.addEventListener('resize', adjustColumnWidths);
  </script>
</body>
</html>

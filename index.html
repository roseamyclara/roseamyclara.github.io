<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<title>Search School Extension</title>
<link rel="shortcut icon" href="a198cd0c_e2f0_4c99_ba51_342624a24db9_WP4_icon.ico" type="image/x-icon"/>
<link href = "https://fonts.googleapis.com/css?family=Nunito+Sans:400,900&display=swap" rel="stylesheet">
<style>
* {
  box-sizing: border-box;
}
#artInput {
  background-position: 10px 10px;;
  background-repeat: no-repeat;
  background-size: 25px;
  width: 60%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
  text-align: center;
  border-radius: 25px;
}
#artTable {
  border-collapse: collapse;
  width: 85%;
  border: 1px solid #ddd;
  font-size: 18px;
  text-align: center;
}
#artTable th, #artTable td {
  text-align: left;
  padding: 12px;
  text-align: center;
}
#artTable tr {
  border-bottom: 1px solid #ddd;
  text-align: center;
}
#artTable tr.header, #artTable tr:hover {
  background-color: #f1f1f1;
  text-align: center;
}
a {
  color: #f56642;
}
  
h2, h1, p {
  font-family: 'Nunito Sans', sans-serif;
  text-align: center;
}
 
h1:hover {
  animation-name: artshadow;
  animation-timing-function: ease-in-out;
  animation-fill-mode: both;
  animation-duration: 0.5s;
  animation-delay: 0.1s;
}
@keyframes artshadow {
  from {}
  to {text-shadow: 2px 2px 5px black;}
}
h1 {
  color: #f56642;
  transition: 0.3s;
}
p {
  text-align: center;
}
  
.centerenter {
  text-align: center;
}
  
.tablesearch {
  text-align: center;
}
  
</style>
</head>
<body>

  <h1><a href = "https://micahlt.github.io/renart/"><b>RenArt</b></a></h1>
<h2>Search for name,office or extension</h2>
<div class = "centerenter">
<input type="text" id="artInput" onkeyup="artFunction()" placeholder="name, office, extension..." title="Work search">
</div>
<div class = "tablesearch">
<table id="artTable" align = "center">
  <tr class="header">
    <th style="width:25%;">職位</th>
    <th style="width:25%;">姓名</th>
    <th style="width:25%;">分機</th>
    <th style="width:25%;">位置</th>	
</table>
  </div>
  <br><br><br><br><br>
  <p>this project was created and is maintained by <a href = "https://micahlt.github.io/">Micah Lindley</a>.  Last updated 8/21/19.</p>
<script>function artFunction() {
  // Declare starting variables 
  var input = document.getElementById("artInput");
  var filter = input.value.toUpperCase();
  var table = document.getElementById("artTable");
  var trs = table.tBodies[0].getElementsByTagName("tr");
  // Loop through rows
  for (var i = 0; i < trs.length; i++) {
    // Define the cells
    var tds = trs[i].getElementsByTagName("td");
    // hide the row
    trs[i].style.display = "none";
    // loop through row cells
    for (var i2 = 0; i2 < tds.length; i2++) {
      // if there's a match
      if (tds[i2].innerHTML.toUpperCase().indexOf(filter) > -1) {
        // show the row
        trs[i].style.display = "";
        // skip to the next row
        continue;
      }
    }
  }
}
</script>

</body>
</html>

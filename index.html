<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>學校分機查詢</title>
  <link rel="icon" href="https://cutewallpaper.org/24/search-icon-png/256513759.jpg">
  <link rel="shortcut icon" href="a198cd0c_e2f0_4c99_ba51_342624a24db9_WP4_icon.ico" type="image/x-icon"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
    
    body {
      font-family: 'Noto Sans TC', sans-serif;
    }
    
    #artInput {
      background-image: url('https://www.vectorportal.com/img_novi/cute-turtle-vectorportal.jpg');
      background-position: 10px 10px;
      background-repeat: no-repeat;
      background-size: 25px;
      width: 60%;
      font-size: 16px;
      padding: 12px 20px 12px 40px;
      border: 1px solid #ddd;
      margin-bottom: 12px;
      text-align: center;
      border-radius: 25px;
    }
    
    #artTable {
      border-collapse: collapse;
      width: 80%;
      border: 1px solid #ddd;
      font-size: 18px;
      text-align: center;
      table-layout: auto;
    }
    
    #artTable th, #artTable td {
      text-align: left;
      padding: 12px;
    }
    
    #artTable tr {
      border-bottom: 1px solid #ddd;
    }
    
    #artTable tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    
    #artTable tr:nth-child(odd) {
      background-color: #ffffff;
    }
    
    #artTable tr.header, #artTable tr:hover {
      background-color: #e6f3ff;
    }
    
    #artTable td {
      white-space: nowrap;
    }
    
    a {
      color: #f56642;
    }
    
    h2, p {
      font-family: 'Noto Sans TC', sans-serif;
      text-align: center;
    }
    
    h1 {
      font-family: 'Noto Sans TC', sans-serif;
      text-align: center;
      color: #4a4a4a;
      font-size: 2.5em;
      font-weight: 700;
      margin-top: 30px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    
    h1:hover {
      color: #FF4500;
      transform: scale(1.05);
    }
    
    .beta-tag {
      font-size: 0.4em;
      vertical-align: super;
      color: #FF4500;
      font-weight: 400;
    }
    
    p {
      text-align: center;
    }
    
    .centerenter {
      text-align: center;
    }
    
    .tablesearch {
      text-align: center;
    }

    .filter-links {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .filter-links a {
      margin-left: 10px;
      text-decoration: none;
      color: #333;
      transition: color 0.3s ease;
    }

    .filter-links a:hover {
      color: #FF4500;
    }
  </style>
  
<script type="text/javascript">   
loopy()

sWord = prompt("輸入正確密碼才能登入!")

</script> 
  <script>
    function artFunction() {
      var input = document.getElementById('artInput');
      var filter = input.value.toUpperCase();
      var table = document.getElementById('artTable');
      var trs = table.tBodies[0].getElementsByTagName('tr');

      var visibleCount = 0;
      for (var i = 0; i < trs.length; i++) {
        var tds = trs[i].getElementsByTagName('td');
        var display = 'none';

        for (var i2 = 1; i2 < tds.length; i2++) {
          if (tds[i2].innerHTML.toUpperCase().indexOf(filter) > -1) {
            display = '';
            break;
          }
        }

        trs[i].style.display = display;
        if (display === '') {
          trs[i].classList.toggle('even', visibleCount % 2 === 0);
          trs[i].classList.toggle('odd', visibleCount % 2 !== 0);
          visibleCount++;
        }
      }
    }

    function filterByRange(ranges) {
      var table = document.getElementById('artTable');
      var trs = table.tBodies[0].getElementsByTagName('tr');

      var visibleCount = 0;
      for (var i = 0; i < trs.length; i++) {
        var numberCell = trs[i].getElementsByTagName('td')[0];
        var number = parseInt(numberCell.textContent);
        var shouldDisplay = ranges.some(range => number >= range[0] && number <= range[1]);
        trs[i].style.display = shouldDisplay ? '' : 'none';
        if (shouldDisplay) {
          trs[i].classList.toggle('even', visibleCount % 2 === 0);
          trs[i].classList.toggle('odd', visibleCount % 2 !== 0);
          visibleCount++;
        }
      }
    }
  </script>
</head>      
<body>
  <h1>分機號碼查詢 <span class="beta-tag">beta</span></h1>
  <div class="filter-links">
    <a href="#" onclick="filterByRange([[1, 16], [131, 146]])">行政</a>
    <a href="#" onclick="filterByRange([[17, 70]])">導師</a>
    <a href="#" onclick="filterByRange([[71, 109]])">專任</a>
    <a href="#" onclick="filterByRange([[110, 130]])">代理&短代</a>
  </div>
  <div class="centerenter">
    <input type="text" id="artInput" onkeyup="artFunction()" placeholder="職稱, 姓名, 辦公室,分機..." title="Work">
  </div>
  <div class="tablesearch">
    <table id="artTable" align="center">
      <thead>
        <tr class="header">
          <th style="width:5%;">編號</th>
          <th style="width:17%;">職稱/班級</th>
          <th style="width:10%;">姓名</th>
          <th style="width:10%;">科目</th>
          <th style="width:10%;">分機</th>
          <th style="width:10%;">辦公室<br>/廣播指令</th>
          <th style="width:15%;">手機</th>
          <th style="width:15%;">市話</th>
          <th style="width:15%;">Google帳號</th>
        </tr>
      </thead>
    </table>
  </div>
  
  <script>
    fetch('csvjson.json')
      .then(function(response) {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(function(data) {
        var table = document.getElementById('artTable');
        var tbody = document.createElement('tbody');
        data.forEach(function(item, index) {
          var row = document.createElement('tr');
          row.classList.add(index % 2 === 0 ? 'even' : 'odd');
          for (var key in item) {
            var cell = document.createElement('td');
            cell.textContent = item[key];
            row.appendChild(cell);
          }
          tbody.appendChild(row);
        });
        table.appendChild(tbody);
      })
      .catch(function(error) {
        console.log('Error:', error.message);
      });
  </script>
</body>
</html>

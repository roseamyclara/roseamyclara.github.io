<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>學校分機查詢</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="icon" href="https://cutewallpaper.org/24/search-icon-png/256513759.jpg">
  <link rel="shortcut icon" href="a198cd0c_e2f0_4c99_ba51_342624a24db9_WP4_icon.ico" type="image/x-icon"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
    
    body {
      font-family: 'Noto Sans TC', sans-serif;
      padding: 20px;
      font-size: 16px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    #artInput {
      background-image: url('https://www.vectorportal.com/img_novi/cute-turtle-vectorportal.jpg');
      background-position: 10px center;
      background-repeat: no-repeat;
      background-size: 25px;
      width: 100%;
      max-width: 500px;
      font-size: 16px;
      padding: 12px 20px 12px 40px;
      border: 1px solid #ddd;
      margin: 0 auto 20px;
      text-align: center;
      border-radius: 25px;
      display: block;
    }
    
    #artTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
    }
    
    #artTable th, #artTable td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    
    #artTable tr.even {
      background-color: #f2f2f2;
    }
    
    #artTable tr.odd {
      background-color: #ffffff;
    }
    
    #artTable tr.header, #artTable tr:hover {
      background-color: #e6f3ff;
    }
    
    h1 {
      text-align: center;
      color: #4a4a4a;
      font-size: 2.5em;
      font-weight: 700;
      margin: 30px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    
    h1:hover {
      color: #FF4500;
      transform: scale(1.05);
    }
    
    .beta-tag {
      font-size: 0.4em;
      vertical-align: super;
      color: #FF4500;
      font-weight: 400;
    }

    .filter-links {
      text-align: center;
      margin-bottom: 20px;
    }

    .filter-btn {
      display: inline-block;
      margin: 5px;
      padding: 5px 10px;
      text-decoration: none;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 5px;
      transition: all 0.3s ease;
      cursor: pointer;
      background-color: #f1f1f1;
    }

    .filter-btn:hover, .filter-btn.active {
      color: #FF4500;
      background-color: #e6f3ff;
    }

    @media screen and (max-width: 768px) {
      body {
        font-size: 12px;
        padding: 5px;
      }

      h1 {
        font-size: 1.5em;
      }

      #artInput {
        font-size: 12px;
        padding: 8px 12px 8px 30px;
        background-size: 18px;
      }

      #artTable {
        font-size: 10px;
      }

      #artTable th, #artTable td {
        padding: 4px 2px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .hide-mobile {
        display: none;
      }

      .filter-btn {
        font-size: 10px;
        padding: 3px 6px;
        margin: 2px;
      }
      
      .table-responsive {
        overflow-x: auto;
      }
    }

    #passwordPrompt {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #passwordForm {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 90%;
      width: 350px;
    }

    #passwordForm h2 {
      color: #4a90e2;
      font-size: 24px;
      margin-bottom: 20px;
    }

    #passwordInput {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #4a90e2;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    #passwordInput:focus {
      border-color: #2ecc71;
      box-shadow: 0 0 8px rgba(46,204,113,0.6);
    }

    #submitPassword {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 12px 25px;
      margin-top: 15px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    #submitPassword:hover {
      background-color: #3498db;
      transform: scale(1.05);
    }

    #content {
      display: none;
    }

    #errorMessage {
      color: #e74c3c;
      margin-top: 15px;
      font-size: 14px;
    }

    @media screen and (max-width: 768px) {
      #passwordForm {
        padding: 15px;
      }

      #passwordForm h2 {
        font-size: 18px;
      }

      #passwordInput, #submitPassword {
        font-size: 12px;
        padding: 8px 15px;
      }
    }
  </style>
</head>      
<body>
  <!-- 其餘的 HTML 內容保持不變 -->
  <!-- 腳本部分也保持不變 -->
</body>
</html>

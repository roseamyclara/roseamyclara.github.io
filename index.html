<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>學校分機查詢</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="icon" href="https://cutewallpaper.org/24/search-icon-png/256513759.jpg">
  <link rel="shortcut icon" href="a198cd0c_e2f0_4c99_ba51_342624a24db9_WP4_icon.ico" type="image/x-icon"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
    
    body {
      font-family: 'Noto Sans TC', sans-serif;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    #artInput {
      background-image: url('https://www.vectorportal.com/img_novi/cute-turtle-vectorportal.jpg');
      background-position: 10px center;
      background-repeat: no-repeat;
      background-size: 25px;
      width: 100%;
      max-width: 500px;
      font-size: 16px;
      padding: 12px 20px 12px 40px;
      border: 1px solid #ddd;
      margin: 0 auto 20px;
      text-align: center;
      border-radius: 25px;
      display: block;
    }
    
    #artTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
    }
    
    #artTable th, #artTable td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    
    #artTable tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    
    #artTable tr:nth-child(odd) {
      background-color: #ffffff;
    }
    
    #artTable tr.header, #artTable tr:hover {
      background-color: #e6f3ff;
    }
    
    h1 {
      text-align: center;
      color: #4a4a4a;
      font-size: 2.5em;
      font-weight: 700;
      margin: 30px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    
    h1:hover {
      color: #FF4500;
      transform: scale(1.05);
    }
    
    .beta-tag {
      font-size: 0.4em;
      vertical-align: super;
      color: #FF4500;
      font-weight: 400;
    }

    .filter-links {
      text-align: center;
      margin-bottom: 20px;
    }

    .filter-links a {
      display: inline-block;
      margin: 5px;
      padding: 5px 10px;
      text-decoration: none;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .filter-links a:hover {
      color: #FF4500;
      background-color: #f2f2f2;
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      #artInput {
        font-size: 14px;
      }

      #artTable {
        font-size: 14px;
      }

      #artTable th, #artTable td {
        padding: 8px;
      }

      .hide-mobile {
        display: none;
      }
    }

    /* Password protection styles */
    #passwordPrompt {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #passwordForm {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }

    #passwordInput {
      margin: 10px 0;
      padding: 5px;
    }

    #content {
      display: none;
    }

    #errorMessage {
      color: red;
      margin-top: 10px;
    }

    /* 為科目篩選按鈕添加新的樣式 */
    .subject-filter {
      display: inline-block;
      margin: 5px;
      padding: 5px 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
    }
    .subject-filter.active {
      background-color: #e6f3ff;
    }

    /* Add styles for the subject dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #f1f1f1;
      color: #333;
      padding: 5px 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .dropbtn:hover {
      background-color: #e6f3ff;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      max-height: 300px;
      overflow-y: auto;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>      
<body>
  <div id="passwordPrompt">
    <div id="passwordForm">
      <h2>請輸入密碼</h2>
      <input type="password" id="passwordInput">
      <button onclick="checkPassword()">提交</button>
      <div id="errorMessage"></div>
    </div>
  </div>

  <div id="content" class="container">
    <h1>分機號碼查詢 <span class="beta-tag">beta</span></h1>
    
    <input type="text" id="artInput" onkeyup="artFunction()" placeholder="職稱, 姓名, 辦公室,分機..." title="Work">

    <div class="filter-links">
      <!-- Add the subject dropdown here -->
      <div class="dropdown">
        <button class="dropbtn">科目</button>
        <div id="subjectDropdown" class="dropdown-content">
          <!-- Subject options will be dynamically added here -->
        </div>
      </div>
      <a href="#" onclick="filterByRange([[1, 16], [131, 146]])">行政</a>
      <a href="#" onclick="filterByRange([[17, 70]])">導師</a>
      <a href="#" onclick="filterByRange([[71, 109]])">專任</a>
      <a href="#" onclick="filterByRange([[110, 130]])">代理&短代</a>
    </div>

    <div class="table-responsive">
      <table id="artTable">
        <thead>
          <tr class="header">
            <th>編號</th>
            <th>職稱/班級</th>
            <th>姓名</th>
            <th class="hide-mobile">科目</th>
            <th class="hide-mobile">分機</th>
            <th>辦公室/廣播指令</th>
            <th>手機</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  
  <script>
    var attemptCount = 0;
    var originalData = []; // 用於存儲原始數據
    var currentSubjectFilter = null; // 用於跟踪當前的科目篩選狀態

    function checkPassword() {
      var password = document.getElementById('passwordInput').value;
      if (password === 'fn112') {
        document.getElementById('passwordPrompt').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } else {
        attemptCount++;
        if (attemptCount >= 3) {
          alert('密碼錯誤3次，頁面將關閉。');
          window.close();
        } else {
          document.getElementById('errorMessage').textContent = `密碼錯誤，還有${3 - attemptCount}次機會。`;
          document.getElementById('passwordInput').value = '';
        }
      }
    }

    document.getElementById('passwordInput').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        checkPassword();
      }
    });

    document.addEventListener('keydown', function(event) {
      if (document.getElementById('passwordPrompt').style.display !== 'none') {
        document.getElementById('passwordInput').focus();
      }
    });

    function artFunction() {
      var input = document.getElementById('artInput');
      var filter = input.value.toUpperCase();
      var table = document.getElementById('artTable');
      var trs = table.tBodies[0].getElementsByTagName('tr');

      var visibleCount = 0;
      for (var i = 0; i < trs.length; i++) {
        var tds = trs[i].getElementsByTagName('td');
        var display = 'none';

        if ((!currentSubjectFilter || tds[3].textContent === currentSubjectFilter) &&
            Array.from(tds).some(td => td.textContent.toUpperCase().indexOf(filter) > -1)) {
          display = '';
          visibleCount++;
          tds[0].textContent = visibleCount; // 更新編號
        }

        trs[i].style.display = display;
        if (display === '') {
          trs[i].classList.toggle('even', visibleCount % 2 === 0);
          trs[i].classList.toggle('odd', visibleCount % 2 !== 0);
        }
      }
    }

    function filterByRange(ranges) {
      var table = document.getElementById('artTable');
      var trs = table.tBodies[0].getElementsByTagName('tr');

      var visibleCount = 0;
      for (var i = 0; i < trs.length; i++) {
        var numberCell = trs[i].getElementsByTagName('td')[0];
        var number = parseInt(numberCell.textContent);
        var shouldDisplay = ranges.some(range => number >= range[0] && number <= range[1]);
        trs[i].style.display = shouldDisplay ? '' : 'none';
        if (shouldDisplay) {
          visibleCount++;
          numberCell.textContent = visibleCount; // 更新編號
          trs[i].classList.toggle('even', visibleCount % 2 === 0);
          trs[i].classList.toggle('odd', visibleCount % 2 !== 0);
        }
      }
    }

    function filterBySubject(subject) {
      if (currentSubjectFilter === subject) {
        currentSubjectFilter = null;
        document.querySelector('.dropbtn').textContent = '科目';
      } else {
        currentSubjectFilter = subject;
        document.querySelector('.dropbtn').textContent = subject;
      }
      artFunction(); // 重新應用篩選
    }

    function createSubjectFilters(data) {
      var subjects = [...new Set(data.map(item => item['科目']))].filter(Boolean);
      var dropdown = document.getElementById('subjectDropdown');
      subjects.forEach(subject => {
        var link = document.createElement('a');
        link.href = '#';
        link.textContent = subject;
        link.onclick = function(e) {
          e.preventDefault();
          filterBySubject(subject);
        };
        dropdown.appendChild(link);
      });
    }

    fetch('csvjson.json')
      .then(function(response) {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(function(data) {
        originalData = data; // 保存原始數據
        var table = document.getElementById('artTable');
        var tbody = table.querySelector('tbody');
        data.forEach(function(item, index) {
          var row = document.createElement('tr');
          row.classList.add(index % 2 === 0 ? 'even' : 'odd');
          
          var cellsToCreate = [
            index + 1, // 初始編號
            item['職稱/班級'], 
            item['姓名'], 
            item['科目'], 
            item['分機'], 
            item['辦公室/廣播指令'], 
            item['手機']
          ];

          cellsToCreate.forEach((cellContent, cellIndex) => {
            var cell = document.createElement('td');
            cell.textContent = cellContent;
            if (cellIndex === 3 || cellIndex === 4) {
              cell.classList.add('hide-mobile');
            }
            row.appendChild(cell);
          });

          tbody.appendChild(row);
        });

        createSubjectFilters(data); // 創建科目篩選選項
      })
      .catch(function(error) {
        console.log('Error:', error.message);
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多店訂飲料系統</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        /* 保持現有樣式 */
        body {
            font-family: 'Taipei Sans TC', 'Microsoft JhengHei', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #4a4a4a;
            font-weight: bold;
        }
        input, select {
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #4ecdc4;
        }
        button {
            background-color: #4ecdc4;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45b7aa;
        }
        .shop-select {
            margin-bottom: 20px;
        }
        #drinkOptions {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        .drink-option {
            background-color: #e9ecef;
            border: 2px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .drink-option:hover, .drink-option.selected {
            background-color: #4ecdc4;
            color: white;
            border-color: #45b7aa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>多店訂飲料系統</h1>
        <form id="orderForm">
            <div class="shop-select">
                <label for="shop">選擇飲料店：</label>
                <select id="shop" name="shop" required>
                    <option value="">請選擇飲料店</option>
                    <option value="快樂茶飲">快樂茶飲</option>
                    <option value="清涼一下">清涼一下</option>
                    <option value="果漾飲品">果漾飲品</option>
                </select>
            </div>

            <label for="name">您的大名：</label>
            <input type="text" id="name" name="name" required>
            
            <label>選擇飲料：</label>
            <div id="drinkOptions"></div>
            <input type="hidden" id="drink" name="drink" required>
            
            <label for="size">杯型大小：</label>
            <select id="size" name="size" required>
                <option value="">請選擇大小</option>
                <option value="小杯">小杯</option>
                <option value="中杯">中杯</option>
                <option value="大杯">大杯</option>
            </select>
            
            <label for="sugar">甜度：</label>
            <select id="sugar" name="sugar" required>
                <option value="">請選擇甜度</option>
                <option value="無糖">無糖</option>
                <option value="微糖">微糖</option>
                <option value="半糖">半糖</option>
                <option value="全糖">全糖</option>
            </select>
            
            <label for="ice">冰塊：</label>
            <select id="ice" name="ice" required>
                <option value="">請選擇冰塊</option>
                <option value="去冰">去冰</option>
                <option value="微冰">微冰</option>
                <option value="少冰">少冰</option>
                <option value="正常冰">正常冰</option>
            </select>
            
            <button type="submit">送出訂單</button>
        </form>
    </div>

    <script>
        const shopSelect = document.getElementById('shop');
        const drinkOptionsContainer = document.getElementById('drinkOptions');
        const drinkInput = document.getElementById('drink');

        const drinkOptions = {
            "快樂茶飲": ["紅茶", "綠茶", "奶茶"],
            "清涼一下": ["檸檬茶", "百香綠", "四季春"],
            "果漾飲品": ["芒果汁", "草莓奶昔", "柳橙汁"]
        };

        shopSelect.addEventListener('change', function() {
            const selectedShop = this.value;
            drinkOptionsContainer.innerHTML = '';
            drinkInput.value = '';

            if (selectedShop && drinkOptions[selectedShop]) {
                drinkOptions[selectedShop].forEach(drink => {
                    const drinkOption = document.createElement('div');
                    drinkOption.className = 'drink-option';
                    drinkOption.textContent = drink;
                    drinkOption.addEventListener('click', function() {
                        document.querySelectorAll('.drink-option').forEach(opt => opt.classList.remove('selected'));
                        this.classList.add('selected');
                        drinkInput.value = drink;
                    });
                    drinkOptionsContainer.appendChild(drinkOption);
                });
            }
        });
     </script>
     <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbywHajd7aJpKau0j8EEyfU1iKIH4RracM-l906T-H2vlqpz2kAz6vKwywye0SAAxDAFwQ/exec'
      const form = document.forms['submit-to-google-sheet']
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch('https://script.google.com/macros/s/AKfycbywHajd7aJpKau0j8EEyfU1iKIH4RracM-l906T-H2vlqpz2kAz6vKwywye0SAAxDAFwQ/exec', { method: 'POST', body: new FormData(form)})
          .then(response => console.log('Success!', response))
          .catch(error => console.error('Error!', error.message))
      })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多店訂飲料系統</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        /* 保持現有樣式 */
        body {
            font-family: 'Taipei Sans TC', 'Microsoft JhengHei', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #4a4a4a;
            font-weight: bold;
        }
        input, select {
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #4ecdc4;
        }
        button {
            background-color: #4ecdc4;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45b7aa;
        }
        .shop-select {
            margin-bottom: 20px;
        }
        #drinkOptions {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        .drink-option {
            background-color: #e9ecef;
            border: 2px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .drink-option:hover, .drink-option.selected {
            background-color: #4ecdc4;
            color: white;
            border-color: #45b7aa;
        }
        .price-display {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>多店訂飲料系統</h1>
        <form name="submit-to-google-sheet">
            <div class="shop-select">
                <label for="shop">選擇飲料店：</label>
                <select id="shop" name="shop" required>
                    <option value="">請選擇飲料店</option>
                    <option value="麻古茶坊">麻古茶坊</option>
                </select>
            </div>

            <label for="name">您的大名：</label>
            <input type="text" id="name" name="name" required>
            
            <label>選擇飲料：</label>
            <div id="drinkOptions"></div>
            <input type="hidden" id="drink" name="drink" required>
            
            <label for="size">杯型大小：</label>
            <select id="size" name="size" required>
                <option value="">請選擇大小</option>
                <option value="M">中杯</option>
                <option value="L">大杯</option>
            </select>
            
            <label for="sugar">甜度：</label>
            <select id="sugar" name="sugar" required>
                <option value="">請選擇甜度</option>
                <option value="無糖">無糖</option>
                <option value="微糖">微糖</option>
                <option value="半糖">半糖</option>
                <option value="全糖">全糖</option>
            </select>
            
            <label for="ice">冰塊：</label>
            <select id="ice" name="ice" required>
                <option value="">請選擇冰塊</option>
                <option value="去冰">去冰</option>
                <option value="微冰">微冰</option>
                <option value="少冰">少冰</option>
                <option value="正常冰">正常冰</option>
            </select>

            <div class="price-display">總金額: <span id="totalPrice">0</span> 元</div>
            <input type="hidden" id="price" name="price">

            <button type="submit">送出訂單</button>
        </form>
    </div>

    <script>
        const shopSelect = document.getElementById('shop');
        const drinkOptionsContainer = document.getElementById('drinkOptions');
        const drinkInput = document.getElementById('drink');
        const sizeSelect = document.getElementById('size');
        const priceDisplay = document.getElementById('totalPrice');
        const priceInput = document.getElementById('price');

        const drinkOptions = {
            "麻古茶坊": {
                "飲中甜品/季節限定": {
                    "芝芝可可": { "M": 85, "L": 95 },
                    "椰椰甘蔗綠": { "M": 85, "L": 95 },
                    "芒果玉米爽": { "M": 85, "L": 95 },
                    "芒果奶香甜": { "M": 85, "L": 95 },
                    "冰沙桑葚乳酸": { "M": 85, "L": 95 },
                    "桑葚莓果乳酸": { "M": 85, "L": 95 },
                    "蘋果蜜桃乳酸": { "M": 85, "L": 95 },
                    "抹茶奶香凍2.0": { "M": 85, "L": 95 },
                    "芋泥波波鮮奶": { "M": 85, "L": 95 },
                    "芋泥波波鮮奶2.0": { "M": 85, "L": 95 }
                },
                "芝芝系列": {
                    "芝芝金萱": { "M": 50, "L": 65 },
                    "芝芝金萱": { "M": 55, "L": 70 },
                    "芝芝蜜香": { "M": 55, "L": 70 },
                    "芝芝烏龍": { "M": 55, "L": 70 },
                    "芝芝紅茶": { "M": 55, "L": 70 },
                    "芝芝熟成紅": { "M": 55, "L": 70 }
                },
                "鮮果茶飲": {
                    "百香莓口果": { "M": 55, "L": 75 },
                    "百香多多": { "M": 55, "L": 75 },
                    "葡萄柚綠茶": { "M": 65, "L": 95 },
                    "香橙果綠": { "M": 70, "L": 100 }
                },
                "果乾茶系列": {
                    "金桔檸檬茶": { "M": 55, "L": 75 },
                    "冬瓜檸檬": { "M": 55, "L": 75 },
                    "冰沙檸檬蜜": { "M": 60, "L": 90 },
                    "梅柚綠茶": { "M": 60, "L": 90 },
                    "梅檸綠": { "M": 60, "L": 90 }
                },
                "原味茶": {
                    "帝山金萱茶": { "M": 30, "L": 45 },
                    "熟成紅茶": { "M": 30, "L": 45 },
                    "烏龍茶": { "M": 30, "L": 45 },
                    "綠茶": { "M": 30, "L": 45 },
                    "古早味冬瓜茶": { "M": 30, "L": 45 },
                    "金萱三合一": { "M": 40, "L": 55 }
                },
                "獨家特調": {
                    "梅子冰茶": { "M": 45, "L": 55 },
                    "梅子多多綠": { "M": 45, "L": 55 },
                    "冬瓜柚茶": { "M": 30, "L": 45 },
                    "冬瓜檸檬": { "M": 45, "L": 65 }
                },
                "奶茶系列": {
                    "雷簡奶茶": { "M": 45, "L": 65 },
                    "波霸奶茶": { "M": 45, "L": 65 },
                    "烏龍奶茶": { "M": 45, "L": 65 },
                    "玫瑰奶茶": { "M": 45, "L": 65 },
                    "布丁奶茶": { "M": 45, "L": 65 },
                    "抹茶奶茶": { "M": 45, "L": 65 }
                },
                "香草系列": {
                    "紅茶拿鐵": { "M": 55, "L": 75 },
                    "檸檬拿鐵": { "M": 55, "L": 75 },
                    "蜂蜜拿鐵": { "M": 55, "L": 75 },
                    "布丁拿鐵": { "M": 55, "L": 75 },
                    "抹茶拿鐵": { "M": 55, "L": 75 }
                }
            }
        };

        function updatePrice() {
            const selectedDrink = drinkInput.value;
            const selectedSize = sizeSelect.value;
            const selectedShop = shopSelect.value;

            if (selectedDrink && selectedSize && drinkOptions[selectedShop][selectedDrink]) {
                const price = drinkOptions[selectedShop][selectedDrink][selectedSize];
                priceDisplay.textContent = price ? price : '0';
                priceInput.value = price ? price : '0';
            } else {
                priceDisplay.textContent = '0';
                priceInput.value = '0';
            }
        }

        shopSelect.addEventListener('change', function() {
            const selectedShop = this.value;
            drinkOptionsContainer.innerHTML = '';
            drinkInput.value = '';

            if (selectedShop && drinkOptions[selectedShop]) {
                Object.keys(drinkOptions[selectedShop]).forEach(drinkCategory => {
                    const categoryContainer = document.createElement('div');
                    categoryContainer.className = 'drink-category';
                    categoryContainer.textContent = drinkCategory;

                    const drinkOptionsList = document.createElement('div');
                    drinkOptionsList.className = 'drink-options-list';

                    Object.keys(drinkOptions[selectedShop][drinkCategory]).forEach(drink => {
                        const drinkOption = document.createElement('div');
                        drinkOption.className = 'drink-option';
                        drinkOption.textContent = drink;
                        drinkOption.addEventListener('click', function() {
                            document.querySelectorAll('.drink-option').forEach(opt => opt.classList.remove('selected'));
                            this.classList.add('selected');
                            drinkInput.value = drink;
                            updatePrice();
                        });
                        drinkOptionsList.appendChild(drinkOption);
                    });

                    categoryContainer.appendChild(drinkOptionsList);
                    drinkOptionsContainer.appendChild(categoryContainer);
                });
            }
        });

        sizeSelect.addEventListener('change', updatePrice);
    </script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbywHajd7aJpKau0j8EEyfU1iKIH4RracM-l906T-H2vlqpz2kAz6vKwywye0SAAxDAFwQ/exec'
        const form = document.forms['submit-to-google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault();
            alert('訂單送出成功！'); // 提示窗在表单提交前弹出

            fetch(scriptURL, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>
</html>

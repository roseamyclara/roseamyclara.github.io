<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Schedule</title>
    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
      }
      th {
        background-color: gray;
        color: white;
      }
      .prev, .next {
        background-color: gray;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <button class="prev">Previous Week</button>
    <button class="next">Next Week</button>
    <table>
      <thead>
        <tr>
          <th>Day</th>
          <th>Time Slot 1</th>
          <th>Time Slot 2</th>
          <th>Time Slot 3</th>
          <th>Time Slot 4</th>
          <th>Time Slot 5</th>
          <th>Time Slot 6</th>
          <th>Time Slot 7</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday</td>
          <td>Person A</td>
          <td>Person B</td>
          <td>Person C</td>
          <td>Person D</td>
          <td>Person E</td>
          <td>Person F</td>
          <td>Person G</td>
        </tr>
        <!-- Repeat for Tuesday to Friday -->
      </tbody>
    </table>
    <script>
      // Set the start date of the schedule
      var startDate = new Date('2023-04-10');
      // Set the end date of the schedule
      var endDate = new Date('2023-05-19');
      // Set the current date to the start date
      var currentDate = new Date(startDate);
      // Get the previous and next buttons
      var prevButton = document.querySelector('.prev');
      var nextButton = document.querySelector('.next');
      // Add event listeners to the buttons
      prevButton.addEventListener('click', function() {
        currentDate.setDate(currentDate.getDate() - 7);
        updateSchedule();
      });
      nextButton.addEventListener('click', function() {
        currentDate.setDate(currentDate.getDate() + 7);
        updateSchedule();
      });
      // Function to update the schedule
      function updateSchedule() {
        var table = document.querySelector('table');
        var rows = table.querySelectorAll('tbody tr');
        // Loop through each row and update the dates
        for (var i = 0; i < rows.length; i++) {
          var rowDate = new Date(currentDate);
          rowDate.setDate(rowDate.getDate() + i);
          var cells = rows[i].querySelectorAll('td');
          // Update the date for the first cell in the row
          cells[0].textContent = rowDate.toLocaleDateString();
        }
      }

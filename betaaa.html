<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>分機查詢</title>
  <link rel="icon" href="https://cutewallpaper.org/24/search-icon-png/256513759.jpg">
  <link rel="shortcut icon" href="a198cd0c_e2f0_4c99_ba51_342624a24db9_WP4_icon.ico" type="image/x-icon"/>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap');
    /* 剩下的样式代码 */
  </style>
  <style>
    /* 剩下的样式代码 */
  </style>
  <SCRIPT language=JavaScript> 
    function artFunction() {
      // Declare starting variables 
      var input = document.getElementById("artInput");
      var filter = input.value.toUpperCase();
      var table = document.getElementById("artTable");
      var trs = table.tBodies[0].getElementsByTagName("tr");
      // Loop through rows
      for (var i = 0; i < trs.length; i++) {
        // Define the cells
        var tds = trs[i].getElementsByTagName("td");
        // hide the row
        trs[i].style.display = "none";
        // loop through row cells
        for (var i2 = 1; i2 < tds.length; i2++) {
          // if there's a match
          if (tds[i2].innerHTML.toUpperCase().indexOf(filter) > -1) {
            // show the row
            trs[i].style.display = "";
            // skip to the next row
            continue;
          }
        }
      }
    }
  </SCRIPT>
</head>

<body>
  <h1><b>Extension Number Search <font size="2">beta</font></h1>
  <div class="centerenter">
    <input type="text" id="artInput" onkeyup="artFunction()" placeholder="職稱, 姓名, 辦公室,分機..." title="Work">
  </div>
  <div class="tablesearch">
    <table id="artTable" align="center">
      <!-- 这里将插入由 JavaScript 生成的表格 -->
    </table>
  </div>

  <script>
    fetch('7naog-y546h.json')
      .then(function(response) {
        if (response.ok) {
          return response.json();
        }
        throw new Error('Network response was not ok.');
      })
      .then(function(jsonData) {
        var table = document.getElementById('artTable');

        // 创建表头
        var thead = document.createElement('thead');
        var headRow = document.createElement('tr');
        for (var key in jsonData[0]) {
          var headCell = document.createElement('th');
          headCell.textContent = key;
          headRow.appendChild(headCell);
        }
        thead.appendChild(headRow);
        table.appendChild(thead);

        // 创建表格内容
        var tbody = document.createElement('tbody');
        jsonData.forEach(function(item) {
          var row = document.createElement('tr');
          for (var key in item) {
            var cell = document.createElement('td');
            cell.textContent = item[key];
            row.appendChild(cell);
          }
          tbody.appendChild(row);
        });
        table.appendChild(tbody);
      })
      .catch(function(error) {
        console.log('Error:', error.message);
      });
  </script>
</body>
</html>

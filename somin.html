<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>班級任課教師查詢</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="icon" href="https://cutewallpaper.org/24/search-icon-png/256513759.jpg">
  <link rel="shortcut icon" href="a198cd0c_e2f0_4c99_ba51_342624a24db9_WP4_icon.ico" type="image/x-icon"/>
  <style>
    /* 保持原有的樣式 */
  </style>
</head>      
<body>
  <div id="passwordPrompt">
    <div id="passwordForm">
      <h2>請輸入密碼</h2>
      <input type="password" id="passwordInput" placeholder="輸入密碼...">
      <button id="submitPassword" onclick="checkPassword()">確定</button>
      <div id="errorMessage"></div>
    </div>
  </div>

  <div id="content" class="container">
    <h1>班級任課教師查詢 <span class="beta-tag">beta</span></h1>
    
    <input type="text" id="artInput" onkeyup="artFunction()" placeholder="班級, 科目, 姓名..." title="Search">

    <div id="classFilters" class="filter-links">
      <!-- Class filter buttons will be dynamically added here -->
    </div>

    <div class="table-responsive">
      <table id="artTable">
        <thead>
          <tr class="header">
            <th>班級</th>
            <th>科目</th>
            <th>姓名</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  
  <script>
    var attemptCount = 0;
    var originalData = [];
    var currentFilter = null;

    function checkPassword() {
      var password = document.getElementById('passwordInput').value;
      if (password === 'fn112') {
        document.getElementById('passwordPrompt').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } else {
        attemptCount++;
        if (attemptCount >= 3) {
          alert('密碼錯誤3次，頁面將關閉。');
          window.close();
        } else {
          document.getElementById('errorMessage').textContent = `密碼錯誤，還有${3 - attemptCount}次機會。`;
          document.getElementById('passwordInput').value = '';
        }
      }
    }

    document.getElementById('passwordInput').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        checkPassword();
      }
    });

    document.addEventListener('keydown', function(event) {
      if (document.getElementById('passwordPrompt').style.display !== 'none') {
        document.getElementById('passwordInput').focus();
      }
    });

    function artFunction() {
      console.log('artFunction called. Current filter:', currentFilter);
      var input = document.getElementById('artInput');
      var filter = input.value.toUpperCase();
      var table = document.getElementById('artTable');
      var trs = table.tBodies[0].getElementsByTagName('tr');

      var visibleCount = 0;
      for (var i = 0; i < trs.length; i++) {
        var tds = trs[i].getElementsByTagName('td');
        var shouldDisplay = (!currentFilter || tds[0].textContent === currentFilter) &&
                            (filter === '' || Array.from(tds).some(td => td.textContent.toUpperCase().indexOf(filter) > -1));
        
        console.log('Row', i, '- Class:', tds[0].textContent, 'Should display:', shouldDisplay);
        
        if (shouldDisplay) {
          visibleCount++;
          trs[i].style.display = '';
          trs[i].classList.remove('even', 'odd');
          trs[i].classList.add(visibleCount % 2 === 0 ? 'even' : 'odd');
        } else {
          trs[i].style.display = 'none';
        }
      }
      console.log('Total visible rows:', visibleCount);
    }

    function toggleFilter(className) {
      console.log('toggleFilter called with className:', className);
      if (currentFilter === className) {
        currentFilter = null;
        document.querySelector(`button[data-class="${className}"]`).classList.remove('active');
        console.log('Filter removed');
      } else {
        if (currentFilter) {
          document.querySelector(`button[data-class="${currentFilter}"]`).classList.remove('active');
        }
        currentFilter = className;
        document.querySelector(`button[data-class="${className}"]`).classList.add('active');
        console.log('New filter applied:', currentFilter);
      }
      artFunction();
    }

    function createClassFilters(classes) {
      console.log('Creating class filters for:', classes);
      var filterContainer = document.getElementById('classFilters');
      classes.forEach(className => {
        var button = document.createElement('button');
        button.textContent = className;
        button.className = 'filter-btn';
        button.setAttribute('data-class', className);
        button.onclick = function() { toggleFilter(className); };
        filterContainer.appendChild(button);
      });
    }

    fetch('csvjson 任課教師.json')
      .then(function(response) {
        if (!response.ok) {
          throw new Error('網絡響應不正常');
        }
        return response.json();
      })
      .then(function(data) {
        console.log('Data loaded. Total rows:', data.length);
        originalData = data;
        var table = document.getElementById('artTable');
        var tbody = table.querySelector('tbody');
        var classes = new Set();
        data.forEach(function(item, index) {
          var row = document.createElement('tr');
          row.classList.add(index % 2 === 0 ? 'even' : 'odd');
          
          ['班級', '科目', '姓名'].forEach(key => {
            var cell = document.createElement('td');
            cell.textContent = item[key];
            row.appendChild(cell);
          });

          tbody.appendChild(row);
          classes.add(item['班級']);
        });
        console.log('Unique classes found:', Array.from(classes));
        createClassFilters(Array.from(classes).sort());
      })
      .catch(function(error) {
        console.log('錯誤:', error.message);
      });
  </script>
</body>
</html>

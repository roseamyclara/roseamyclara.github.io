<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure collection // Z-GEN REMIX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. 設計理念：Y2K Revival + Kinetic Typography --- */
        /* --- 2. 視覺設計：霓虹暗夜色彩配置 --- */
        :root {
            --bg-color: #0A092D;
            --container-color: #1D1C4D;
            --primary-accent: #FF00E5;
            --secondary-accent: #00F0FF;
            --text-color: #EAEAFB;
            --font-heading: 'Chakra Petch', 'Noto Sans TC', sans-serif;
            --font-body: 'Noto Sans TC', sans-serif;
        }

        /* --- 基本重置與全域設定 --- */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* 頁面載入淡入效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.7;
            font-size: 16px;
            overflow-x: hidden;
            animation: fadeIn 0.8s ease-in-out;
        }

        .container {
            width: 95%;
            max-width: 1600px; /* 擴大最大寬度以適應現代螢幕 */
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- 頁首 Header (重新設計) --- */
        header {
            padding: 40px 0 20px 0;
            border-bottom: 1px solid rgba(0, 240, 255, 0.2);
            margin-bottom: 40px;
        }

        header .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        header h1 {
            font-family: var(--font-heading);
            font-size: 3em;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--primary-accent);
            text-shadow: 0 0 5px var(--primary-accent), 0 0 10px var(--primary-accent), 0 0 20px rgba(255, 0, 229, 0.5);
            animation: textFlicker 3s infinite alternate;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        @keyframes textFlicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 0 0 5px var(--primary-accent), 0 0 10px var(--primary-accent), 0 0 20px rgba(255, 0, 229, 0.5), 0 0 30px rgba(255, 0, 229, 0.3);
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        header h1 .icon-heart { /* SVG Icon */
            width: 0.8em;
            height: 0.8em;
            fill: var(--secondary-accent);
            filter: drop-shadow(0 0 8px var(--secondary-accent));
        }

        .search-container {
            width: 350px;
        }

        .search-container input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1em;
            font-family: var(--font-body);
            background-color: rgba(29, 28, 77, 0.7);
            color: var(--text-color);
            border: 1px solid var(--secondary-accent);
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0, 240, 255, 0.2);
        }
        .search-container input[type="text"]::placeholder {
            color: rgba(234, 234, 251, 0.5);
        }
        .search-container input[type="text"]:focus {
            outline: none;
            background-color: var(--container-color);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
        }

        /* --- 主要內容區域 (儀表板佈局) --- */
        .main-content-wrapper {
            display: flex;
            align-items: flex-start; /* 確保 sticky-sidebar 正常運作 */
            gap: 40px;
        }
        
        .sidebar {
            flex: 1 1 300px;
            background-color: var(--container-color);
            padding: 30px;
            border-radius: 8px;
            border: 1px solid rgba(0, 240, 255, 0.2);
            /* --- UX 核心：固定控制台 --- */
            position: sticky;
            top: 40px;
        }

        .sidebar h2 {
            font-family: var(--font-heading);
            font-size: 2em;
            color: var(--secondary-accent);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 240, 255, 0.3);
            text-transform: uppercase; /* 大寫更具科技感 */
        }

        .product-grid-container {
            flex: 3 1 70%; /* 佔用更多空間 */
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 35px;
        }
        
        .product-card {
            background-color: var(--container-color);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid transparent;
            /* --- 3. 互動與動態效果：卡片載入 --- */
            opacity: 0;
            transform: translateY(30px);
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), 
                        box-shadow 0.4s cubic-bezier(0.25, 0.8, 0.25, 1),
                        border-color 0.4s ease,
                        opacity 0.5s ease-out;
        }
        
        .product-card.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- 3. 互動與動態效果：卡片懸停 --- */
        .product-card:hover {
            transform: translateY(-12px) perspective(1000px) rotateX(2deg);
            border-color: var(--secondary-accent);
            box-shadow: 0 15px 35px rgba(0, 240, 255, 0.2);
        }

        .product-card img {
            width: 100%;
            aspect-ratio: 1 / 1.25;
            object-fit: cover;
            background-color: var(--bg-color);
            transition: transform 0.4s ease;
        }
        .product-card:hover img {
            transform: scale(1.05);
        }

        .product-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-info h3 {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 15px;
            line-height: 1.4;
            min-height: calc(1.4em * 2); /* 確保標題至少有兩行的高度 */
        }
        
        .product-info .details {
            font-size: 0.9em;
            color: rgba(234, 234, 251, 0.7);
            margin-bottom: 10px;
        }
        .product-info .details strong {
            color: var(--text-color);
            font-weight: 500;
        }

        .product-info .price {
            font-family: var(--font-heading);
            font-size: 2em;
            font-weight: 700;
            color: var(--primary-accent);
            text-shadow: 0 0 5px rgba(255, 0, 229, 0.5);
            margin-top: auto;
            padding-top: 15px;
            text-align: right;
        }
        
        /* --- 3. 互動與動態效果：標籤懸停 --- */
        #tagCloud {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }

        #tagCloud .tag {
            padding: 6px 15px;
            background-color: transparent;
            color: var(--secondary-accent);
            border: 1px solid var(--secondary-accent);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.25s ease;
            text-decoration: none;
            font-weight: 500;
            white-space: nowrap;
        }

        @keyframes glitch {
            0% { text-shadow: 1px 0 0 var(--primary-accent), -1px 0 0 var(--secondary-accent); }
            25% { text-shadow: -1px 0 0 var(--primary-accent), 1px 0 0 var(--secondary-accent); }
            50% { text-shadow: 1px 0 0 var(--primary-accent), -1px 0 0 var(--secondary-accent); }
            75% { text-shadow: -1px 0 0 var(--primary-accent), 1px 0 0 var(--secondary-accent); }
            100% { text-shadow: 1px 0 0 var(--primary-accent), -1px 0 0 var(--secondary-accent); }
        }

        #tagCloud .tag:hover {
            background-color: var(--secondary-accent);
            color: var(--bg-color);
            box-shadow: 0 0 10px var(--secondary-accent);
            animation: glitch 0.2s;
        }
        #tagCloud .tag.active {
            background-color: var(--primary-accent);
            color: var(--bg-color);
            border-color: var(--primary-accent);
            font-weight: 700;
            box-shadow: 0 0 15px var(--primary-accent);
        }

        .stats-section p {
            margin: 15px 0;
            font-size: 1.1em;
            color: rgba(234, 234, 251, 0.8);
        }
        .stats-section span {
            font-family: var(--font-heading);
            font-weight: 600;
            color: var(--text-color);
            margin-left: 10px;
            font-size: 1.3em;
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
            font-size: 1.5em;
            color: var(--secondary-accent);
            background-color: rgba(29, 28, 77, 0.5);
            border-radius: 8px;
            border: 1px dashed var(--secondary-accent);
        }
        
        footer {
            text-align: center;
            padding: 40px 0;
            margin-top: 60px;
            background-color: transparent;
            color: rgba(234, 234, 251, 0.4);
            font-size: 0.9em;
            border-top: 1px solid rgba(0, 240, 255, 0.2);
        }
        
        /* --- RWD --- */
        @media (max-width: 992px) {
            .main-content-wrapper {
                flex-direction: column;
            }
            .sidebar {
                position: static; /* 取消 sticky */
                width: 100%;
                margin-bottom: 40px;
            }
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
             header .container {
                flex-direction: column;
                align-items: flex-start;
            }
            .search-container {
                width: 100%;
            }
            header h1 {
                font-size: 2.5em;
            }
        }
        @media (max-width: 480px) {
             header h1 {
                font-size: 2em;
            }
            .product-grid {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>figure collection
                <svg class="icon-heart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 95">
                    <path fill="currentColor" d="M81.41,13.87C74.05,6.51,63.36,5.73,53.79,11.85C51.93,13.05,50.29,14.49,49,16.05 c-1.29-1.56-2.93-3-4.79-4.2C34.64,5.73,23.95,6.51,16.59,13.87C8.17,22.29,7.5,34.37,13.75,43.6 c2.85,4.2,6.89,8.03,11.51,11.73L49,79.65l23.74-24.32c4.62-3.7,8.66-7.53,11.51-11.73 C91.5,34.37,90.83,22.29,81.41,13.87z"/>

            <div class="search-container">

        </div>
    </header>

    <div class="main-content-wrapper container">
        <aside class="sidebar">
            <section class="tag-cloud-section">
                <h2>TAGS</h2>
                <div id="tagCloud" class="tag-cloud"></div>
            </section>
            <section class="stats-section">
                <h2>STATS</h2>
                <div id="stats">
                    <p>Total Items:<span id="totalItems">0</span></p>
                    <p>Total Spent: NT$<span id="totalSpent">0</span></p>
                    <p>Average Price: NT$<span id="averagePrice">0</span></p>
                </div>
            </section>
        </aside>

        <main class="product-grid-container">
            <div id="productGrid" class="product-grid">
                </div>
        </main>
    </div>

    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear())</script> GOLDENFISH // Z-GEN REMIX</p>
    </footer>

                { id: 9, name: "黑川茜", manufacturer: "FuRyu", series: "Trio-Try-iT", work: "我推的孩子", character: "黑川茜", price: 428, imageUrl: "https://r.hpoi.net/gk/cover/n/2024/04/209edd6d2d8f453685c9cf53c620bdf6.jpg" },
                { id: 10, name: "～便裝造型～", manufacturer: "TAiTO", series: "Desktop Cute", work: "魔女之旅", character: "伊蕾娜", price: 405, imageUrl: "https://r.hpoi.net/gk/cover/n/2024/09/889979f2650b421fa26830c21a773c11.jpg" },
                { id: 11, name: "～兔女郎造型～", manufacturer: "TAiTO", series: "藝術家傑作 (AMP)", work: "青春豬頭少年不會夢到兔女郎學姊", character: "櫻島麻衣", price: 369, imageUrl: "https://r.hpoi.net/gk/cover/n/2023/01/1d2f4579e554491cb52c8723f3a3bb44.jpg" },
                { id: 12, name: "～刻刻帝～", manufacturer: "TAiTO", series: "藝術家傑作 (AMP)", work: "約會大作戰", character: "時崎狂三", price: 500, imageUrl: "https://r.hpoi.net/gk/cover/n/2023/11/a7956aaeb3444fca91fa62c347e54ea3.jpg" },
                { id: 13, name: "水著", manufacturer: "眼鏡廠", series: "EXQ", work: "刀劍神域", character: "莉法/桐谷直葉", price: 230, imageUrl: "https://r.hpoi.net/gk/cover/n/2018/04/b00ea949b4ac4ecf89ebaf042265a030.jpg" },
                { id: 14, name: " ~制服ver.~ Renewal", manufacturer: "TAiTO", series: "Coreful", work: "五等分的新娘", character: "中野三玖", price: 266, imageUrl: "https://r.hpoi.net/gk/cover/n/2022/04/238a63f3c9a2438d82669bf803559d5b.jpg" },
                { id: 15, name: "女僕裝Ver.", manufacturer: "TAiTO", series: "Coreful", work: "不起眼女主角培育法", character: "加藤惠", price: 400, imageUrl: "https://r.hpoi.net/gk/cover/n/2022/11/cb6f83935f684891aede6af0338c5cad.jpg" },
                { id: 16, name: "～魔女服造型～", manufacturer: "TAiTO", series: "藝術家傑作 (AMP)", work: "魔女之旅", character: "伊蕾娜", price: 368, imageUrl: "https://r.hpoi.net/gk/cover/n/2022/12/85d04bab62104593a4fc7edfdbe3bba9.jpg" },
                { id: 17, name: "七海深奈實", manufacturer: "TAiTO", series: "Coreful", work: "弱角友崎同學", character: "七海深奈實", price: 355, imageUrl: "https://r.hpoi.net/gk/cover/n/2021/07/3a4e35c0c0f44cb99bb1d039836715ae.jpg?date=1638864678" },
                // --- 新增的資料 ---
                { id: 18, name: "～女主角服装～", manufacturer: "TAiTO", series: "Coreful", work: "不起眼女主角培育法 Fine", character: "加藤惠", price: 280, imageUrl: "https://r.hpoi.net/gk/cover/n/2021/08/9860b7692ed744d5ba7576a16c764c23.jpg" },
            ];

            const productGrid = document.getElementById('productGrid');
            const searchInput = document.getElementById('searchInput');
            const tagCloudEl = document.getElementById('tagCloud');
            const totalItemsEl = document.getElementById('totalItems');
            const totalSpentEl = document.getElementById('totalSpent');
            const averagePriceEl = document.getElementById('averagePrice');

            let currentCharacterFilter = null;

            function renderFigures(figuresToDisplay) {
                productGrid.innerHTML = '';
                if (!figuresToDisplay || figuresToDisplay.length === 0) {
                    productGrid.innerHTML = '<p class="no-results">SYSTEM ERROR // NO MATCHING ITEMS FOUND_</p>';
                    return;
                }
                figuresToDisplay.forEach(figure => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.dataset.id = figure.id;
                    card.innerHTML = `
                        <img src="${figure.imageUrl}" alt="${figure.name}" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/400x500/0A092D/00F0FF?text=IMAGE_LOAD_ERR';">
                        <div class="product-info">
                            <h3>${figure.name}</h3>
                            <div class="details">
                                <p><strong>Character:</strong> ${figure.character}</p>
                                <p><strong>Work:</strong> ${figure.work}</p>
                            </div>
                            <p class="price">NT$ ${figure.price}</p>
                        </div>
                    `;
                    productGrid.appendChild(card);
                });
                // 渲染後，啟動入場動畫觀察器
                observeCards();
            }
            
            // --- JS 新增：卡片入場動畫 ---
            function observeCards() {
                const cards = document.querySelectorAll('.product-card');
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });

                cards.forEach(card => {
                    observer.observe(card);
                });
            }

            function generateTagCloud() {
                 const characterCounts = {};
                 figuresData.forEach(figure => {
                     const characters = figure.character.split('/');
                     characters.forEach(char => {
                         const trimmedChar = char.trim();
                         if (trimmedChar) {
                             characterCounts[trimmedChar] = (characterCounts[trimmedChar] || 0) + 1;
                         }
                     });
                 });

                 const uniqueCharacters = Object.keys(characterCounts);
                 if (uniqueCharacters.length === 0) return;

                 tagCloudEl.innerHTML = '';
                 
                 // 根據角色數量排序，讓熱門角色在前面
                 uniqueCharacters.sort((a, b) => characterCounts[b] - characterCounts[a]);

                 for (const character of uniqueCharacters) {
                     const tagEl = document.createElement('a');
                     tagEl.className = 'tag';
                     tagEl.textContent = character;
                     tagEl.href = '#';
                     
                     tagEl.addEventListener('click', (e) => {
                         e.preventDefault();
                         if (tagEl.classList.contains('active')) {
                             currentCharacterFilter = null;
                             tagEl.classList.remove('active');
                         } else {
                             currentCharacterFilter = character;
                             document.querySelectorAll('#tagCloud .tag.active').forEach(t => t.classList.remove('active'));
                             tagEl.classList.add('active');
                         }
                         applyFiltersAndSearch();
                     });
                     tagCloudEl.appendChild(tagEl);
                 }
            }

            function updateStatistics() {
                totalItemsEl.textContent = figuresData.length;
                const totalCost = figuresData.reduce((sum, figure) => sum + figure.price, 0);
                totalSpentEl.textContent = totalCost.toLocaleString();
                averagePriceEl.textContent = figuresData.length > 0 ? (totalCost / figuresData.length).toFixed(0).toLocaleString() : 0;
            }
            
            function applyFiltersAndSearch() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                let filteredFigures = figuresData;

                if (currentCharacterFilter) {
                    filteredFigures = filteredFigures.filter(figure =>
                        figure.character.split('/').map(c => c.trim()).includes(currentCharacterFilter)
                    );
                }

                if (searchTerm) {
                    filteredFigures = filteredFigures.filter(figure =>
                        figure.name.toLowerCase().includes(searchTerm) ||
                        figure.character.toLowerCase().includes(searchTerm) ||
                        figure.work.toLowerCase().includes(searchTerm) ||
                        figure.series.toLowerCase().includes(searchTerm) ||
                        figure.manufacturer.toLowerCase().includes(searchTerm)
                    );
                }
                renderFigures(filteredFigures);
            }

            searchInput.addEventListener('input', applyFiltersAndSearch);

            // Initial render
            updateStatistics();
            generateTagCloud();
            renderFigures(figuresData);
        });
    </script>
</body>
</html>

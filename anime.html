<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure collection</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- 基本重置與全域設定 --- */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'M PLUS Rounded 1c', 'Noto Sans TC', sans-serif;
            background-color: #F0F8FF; /* AliceBlue - 非常淺的藍色背景 */
            color: #2c3e50; /* 主要文字顏色 - 深藍灰 */
            line-height: 1.6;
            font-size: 16px;
        }

        .container { /* 通用 container 樣式 */
            width: 95%;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- 頁首 Header --- */
        header {
            background: linear-gradient(135deg, #76b8f5 0%, #4A90E2 100%);
            color: #FFFFFF;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.2);
        }

        header .container { /* Header 內部的 container */
            padding: 0 20px; /* 內部左右 padding */
            display: flex;
            flex-direction: column; /* 標題和搜尋框垂直排列 */
            align-items: flex-start; /* 標題預設靠左 */
        }

        header h1 {
            font-size: 2.4em;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: none;
            margin-bottom: 15px; /* 與下一行搜尋框的間距 */
            display: flex; /* 為了更好地對齊 SVG 和文字 */
            align-items: center; /* 垂直對齊 SVG 和文字 */
            position: relative; /* 為了手繪線條定位 */
            padding-bottom: 20px; /* 為手繪線條增加更多空間 */
        }

        /* 手繪交叉線條效果 */
        header h1::before,
        header h1::after {
            content: "";
            position: absolute;
            height: 5px; /* SVG 線條的高度 */
            background-repeat: no-repeat;
            background-size: 100% 100%; /* 確保 SVG 填滿寬度 */
            opacity: 0.9;
        }

        header h1::before {
            width: 70%; /* 第一條線的寬度 */
            bottom: 5px;  /* 定位在 padding-bottom 區域的底部附近 */
            left: -2%;    /* 水平偏移，使其稍微超出文字左邊緣 */
            transform: rotate(-4deg); /* 向左下方傾斜 */
            /* 手繪風格的波浪線 SVG */
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='5' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 2.5 Q 20 1, 40 3 Q 60 1.5, 80 3.5 L100 2.5' stroke='%23FFFFFF' stroke-width='1.5' fill='none'/%3E%3C/svg%3E");
        }

        header h1::after {
            width: 65%; /* 第二條線的寬度 */
            bottom: 10px; /* 定位在第一條線的上方，使其交叉 */
            left: 5%;     /* 水平偏移，與第一條線錯開起始點 */
            transform: rotate(3deg);  /* 向右下方傾斜 */
            /* 手繪風格的波浪線 SVG (略有不同) */
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='5' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 3 Q 25 4.5, 50 2 Q 75 3.5, 100 1.5' stroke='%23FFFFFF' stroke-width='1.5' fill='none'/%3E%3C/svg%3E");
        }


        header h1 .hand-drawn-heart {
            width: 0.8em; /* 相對於 h1 font-size，使其隨標題大小縮放 */
            height: 0.8em;
            margin-left: 0.2em; /* 與文字的間距 */
            vertical-align: -0.08em; /* 微調垂直對齊，根據實際效果調整 */
        }

        .search-container {
            width: 300px; /* 搜尋框寬度 */
            align-self: flex-end; /* 在垂直佈局中，使其自身在交叉軸（水平方向）上靠右 */
        }

        .search-container input[type="text"] {
            width: 100%; /* input 填滿其容器 */
            padding: 10px 18px;
            border: 1px solid #B0C4DE;
            border-radius: 22px;
            font-size: 0.9em;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
            background-color: #FFFFFF;
            color: #2c3e50;
        }
        .search-container input[type="text"]::placeholder {
            color: #778899;
        }
        .search-container input[type="text"]:focus {
            outline: none;
            border-color: #4A90E2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.25), 0 2px 8px rgba(0,0,0,0.1);
        }

        /* --- 主要內容區域 Main Content --- */
        .main-container.container {
             padding: 0 20px; /* 主要內容區域的左右 padding */
        }
        .main-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }


        .sidebar {
            flex: 1 1 280px;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
            height: fit-content;
        }

        .sidebar h2 {
            font-size: 1.6em;
            color: #4A90E2;
            margin-top: 0;
            margin-bottom: 18px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4A90E2;
            position: relative;
        }
        .sidebar h2::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 60px;
            height: 2px;
            background-color: #76b8f5;
        }

        .product-grid-container {
            flex: 3 1 600px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 30px;
        }

        .product-card {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(74, 144, 226, 0.1);
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 24px rgba(74, 144, 226, 0.18);
        }

        .product-card img {
            width: 100%;
            aspect-ratio: 360 / 520;
            object-fit: cover;
            background-color: #F0F8FF;
            border-bottom: 1px solid #DDEBFF;
        }

        .product-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-info h3 {
            font-size: 1.2em;
            font-weight: 700;
            color: #1c3d5a;
            margin-bottom: 10px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: calc(1.4em * 2);
        }

        .product-info p {
            font-size: 0.88em;
            color: #526B7E;
            margin-bottom: 6px;
            line-height: 1.5;
        }
        .product-info p strong {
            color: #2c3e50;
        }
        .product-info .price {
            font-size: 1.45em;
            font-weight: 700;
            color: #EF5350;
            margin-top: auto;
            padding-top: 12px;
            text-align: right;
        }

        .tag-cloud-section {
            background-color: transparent;
            margin-bottom: 25px;
        }

        #tagCloud {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            padding-top: 10px;
        }

        #tagCloud .tag {
            display: inline-block;
            padding: 7px 16px;
            background-color: #E0F2FE;
            color: #0277BD;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.25s ease;
            text-decoration: none;
            font-weight: 500;
            white-space: nowrap;
            border: none;
            box-shadow: 0 2px 5px rgba(2, 119, 189, 0.1);
        }

        #tagCloud .tag:hover {
            background-color: #B3E5FC;
            color: #01579B;
            transform: scale(1.08) translateY(-2px);
            box-shadow: 0 4px 8px rgba(1, 87, 155, 0.15);
        }
        #tagCloud .tag.active {
            background-color: #007BFF;
            color: #FFFFFF;
            font-weight: 700;
            box-shadow: 0 3px 7px rgba(0, 123, 255, 0.3);
        }

        .stats-section p {
            margin: 12px 0;
            font-size: 1em;
            color: #526B7E;
        }
        .stats-section span {
            font-weight: 600;
            color: #17A2B8;
            margin-left: 8px;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px 20px;
            font-size: 1.25em;
            color: #526B7E;
            background-color: #F8FBFF;
            border-radius: 12px;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
            background-color: #2c3e50;
            color: #FFFFFF;
            font-size: 0.9em;
        }

        @media (max-width: 992px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
        }

        @media (max-width: 768px) {
            /* header .container flex-direction: column and align-items: flex-start is already set */
            header h1 {
                font-size: 2.2em;
                /* margin-bottom: 15px; is already set */
            }
            .search-container {
                width: 100%; /* 在較小螢幕，搜尋框容器佔滿寬度 */
                align-self: flex-start; /* 在較小螢幕，搜尋框靠左 (覆蓋大螢幕的 flex-end) */
            }

            .main-container {
                flex-direction: column;
            }
            .sidebar {
                flex-basis: auto;
                margin-bottom: 25px;
            }
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 2em;
            }
            .search-container input[type="text"] {
                 padding: 10px 15px;
                 font-size: 0.85em;
            }
            .product-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .product-info {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>figure collection 
                <svg class="hand-drawn-heart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 95">
                    <path 
                        fill="currentColor" 
                        d="M81.41,13.87C74.05,6.51,63.36,5.73,53.79,11.85C51.93,13.05,50.29,14.49,49,16.05 c-1.29-1.56-2.93-3-4.79-4.2C34.64,5.73,23.95,6.51,16.59,13.87C8.17,22.29,7.5,34.37,13.75,43.6 c2.85,4.2,6.89,8.03,11.51,11.73L49,79.65l23.74-24.32c4.62-3.7,8.66-7.53,11.51-11.73 C91.5,34.37,90.83,22.29,81.41,13.87z"
                    />
                </svg>
            </h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="搜尋品名、角色、作品、製造商...">
            </div>
        </div>
    </header>

    <div class="main-container container">
        <aside class="sidebar">
            <section class="tag-cloud-section">
                <h2>tag</h2>
                <div id="tagCloud" class="tag-cloud">
                    </div>
            </section>
            <section class="stats-section">
                <h2>stats</h2>
                <div id="stats">
                    <p>總收藏數量:<span id="totalItems">0</span></p>
                    <p>總花費金額: NT$<span id="totalSpent">0</span></p>
                    <p>平均單價: NT$<span id="averagePrice">0</span></p>
                </div>
            </section>
        </aside>

        <main class="product-grid-container">
            <div id="productGrid" class="product-grid">
                </div>
        </main>
    </div>

    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear())</script> Ｇoldenfish</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const figuresData = [
                { id: 1, name: "兔女郎造型", manufacturer: "FuRyu", series: "BiCute Bunnies", work: "超级索尼子", character: "索尼子", price: 400, imageUrl: "https://r.hpoi.net/gk/cover/n/2020/09/21f62bcfe5e0497aae625bf12272a5a3.jpeg" },
                { id: 2, name: "櫻花和服～新裝版", manufacturer: "TAiTO", series: "Coreful", work: "魔女之旅", character: "伊蕾娜", price: 250, imageUrl: "https://r.hpoi.net/gk/cover/n/2023/08/3f6fdafca5324b2385cac07979120f19.jpg" },
                { id: 3, name: "～鏖殺公～", manufacturer: "TAiTO", series: "藝術家傑作 (AMP)", work: "約會大作戰", character: "夜刀神十香", price: 490, imageUrl: "https://r.hpoi.net/gk/cover/n/2023/11/ae1215a9db814cef890b15a3a4469593.jpg" },
                { id: 4, name: "天使學校篇練習裝", manufacturer: "眼鏡廠", series: "GLITTER＆GLAMOURS", work: "2.5次元的誘惑", character: "莉莉艾露", price: 269, imageUrl: "https://r.hpoi.net/gk/cover/n/2024/03/873baaac416c44a9854fce9c68db2b19.jpg" },
                { id: 5, name: "～貓咪居家服～新裝版", manufacturer: "TAiTO", series: "Desktop Cute", work: "Re:從零開始的異世界生活", character: "雷姆", price: 309, imageUrl: "https://r.hpoi.net/gk/cover/n/2023/12/0d4b1bb9c05d4b32a72fce5e862e9487.jpg" },
                { id: 6, name: "～小惡魔～新裝版", manufacturer: "TAiTO", series: "Coreful", work: "約會大作戰", character: "時崎狂三", price: 380, imageUrl: "https://r.hpoi.net/gk/cover/n/2023/12/60337e8735014698954434df208afa22.jpg" },
                { id: 7, name: "「出遊浴衣」", manufacturer: "SEGA", series: "Luminasta", work: "莉可麗絲", character: "錦木千束", price: 460, imageUrl: "https://r.hpoi.net/gk/cover/n/2024/04/2e9d4817fcb9490cab8171511643d3f8.jpg" },
                { id: 8, name: "赫蘿 2024款", manufacturer: "良笑社", series: "POP UP PARADE", work: "狼與辛香料", character: "赫蘿", price: 830, imageUrl: "https://r.hpoi.net/gk/cover/n/2024/04/4d75db48e8f54cc7b8a4a7194fad55ab.jpg" },
                { id: 9, name: "黑川茜", manufacturer: "FuRyu", series: "Trio-Try-iT", work: "我推的孩子", character: "黑川茜", price: 428, imageUrl: "https://r.hpoi.net/gk/cover/n/2024/04/209edd6d2d8f453685c9cf53c620bdf6.jpg" },
                { id: 10, name: "～便裝造型～", manufacturer: "TAiTO", series: "Desktop Cute", work: "魔女之旅", character: "伊蕾娜", price: 405, imageUrl: "https://r.hpoi.net/gk/cover/n/2024/09/889979f2650b421fa26830c21a773c11.jpg" },
                { id: 11, name: "～兔女郎造型～", manufacturer: "TAiTO", series: "藝術家傑作 (AMP)", work: "青春豬頭少年不會夢到兔女郎學姊", character: "櫻島麻衣", price: 369, imageUrl: "https://r.hpoi.net/gk/cover/n/2023/01/1d2f4579e554491cb52c8723f3a3bb44.jpg" },
                { id: 12, name: "～刻刻帝～", manufacturer: "TAiTO", series: "藝術家傑作 (AMP)", work: "約會大作戰", character: "時崎狂三", price: 500, imageUrl: "https://r.hpoi.net/gk/cover/n/2023/11/a7956aaeb3444fca91fa62c347e54ea3.jpg" },
                { id: 13, name: "水著", manufacturer: "眼鏡廠", series: "EXQ", work: "刀劍神域", character: "莉法/桐谷直葉", price: 230, imageUrl: "https://r.hpoi.net/gk/cover/n/2018/04/b00ea949b4ac4ecf89ebaf042265a030.jpg" },
                { id: 14, name: " ~制服ver.~ Renewal", manufacturer: "TAiTO", series: "Coreful", work: "五等分的新娘", character: "中野三玖", price: 266, imageUrl: "https://r.hpoi.net/gk/cover/n/2022/04/238a63f3c9a2438d82669bf803559d5b.jpg" },
                { id: 15, name: "女僕裝Ver.", manufacturer: "TAiTO", series: "Coreful", work: "不起眼女主角培育法", character: "加藤惠", price: 400, imageUrl: "https://r.hpoi.net/gk/cover/n/2022/11/cb6f83935f684891aede6af0338c5cad.jpg" },
                { id: 16, name: "～魔女服造型～", manufacturer: "TAiTO", series: "藝術家傑作 (AMP)", work: "魔女之旅", character: "伊蕾娜", price: 368, imageUrl: "https://r.hpoi.net/gk/cover/n/2022/12/85d04bab62104593a4fc7edfdbe3bba9.jpg" }
            ];

            const productGrid = document.getElementById('productGrid');
            const searchInput = document.getElementById('searchInput');
            const tagCloudEl = document.getElementById('tagCloud');
            const totalItemsEl = document.getElementById('totalItems');
            const totalSpentEl = document.getElementById('totalSpent');
            const averagePriceEl = document.getElementById('averagePrice');

            let currentCharacterFilter = null;

            function renderFigures(figuresToDisplay) {
                productGrid.innerHTML = '';
                if (!figuresToDisplay || figuresToDisplay.length === 0) {
                    productGrid.innerHTML = '<p class="no-results">嗚～找不到符合條件的景品耶！</p>';
                    return;
                }
                figuresToDisplay.forEach(figure => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.dataset.id = figure.id;
                    card.innerHTML = `
                        <img src="${figure.imageUrl}" alt="${figure.name}" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/360x520/F0F8FF/2c3e50?text=圖片載入失敗';">
                        <div class="product-info">
                            <div>
                                <h3>${figure.name}</h3>
                                <p><strong>角色:</strong> ${figure.character}</p>
                                <p><strong>作品:</strong> ${figure.work}</p>
                                <p><strong>系列:</strong> ${figure.series}</p>
                                <p><strong>製造商:</strong> ${figure.manufacturer}</p>
                            </div>
                            <p class="price">NT$ ${figure.price}</p>
                        </div>
                    `;
                    productGrid.appendChild(card);
                });
            }

            function generateTagCloud() {
                const characterCounts = {};
                figuresData.forEach(figure => {
                    const characters = figure.character.split('/');
                    characters.forEach(char => {
                        const trimmedChar = char.trim();
                        if (trimmedChar) {
                            characterCounts[trimmedChar] = (characterCounts[trimmedChar] || 0) + 1;
                        }
                    });
                });

                const uniqueCharacters = Object.keys(characterCounts);
                if (uniqueCharacters.length === 0) return;

                tagCloudEl.innerHTML = '';

                const counts = Object.values(characterCounts);
                const minCount = Math.min(...counts);
                const maxCount = Math.max(...counts);

                const baseFontSize = 13; 
                const fontSizeRange = 10;

                for (const character of uniqueCharacters) {
                    const count = characterCounts[character];
                    const tagEl = document.createElement('a');
                    tagEl.className = 'tag';
                    tagEl.textContent = character;
                    tagEl.href = '#';

                    let finalFontSize = baseFontSize;
                    if (maxCount > minCount) {
                        finalFontSize = baseFontSize + ((count - minCount) / (maxCount - minCount)) * fontSizeRange;
                    } else if (counts.length > 0) { 
                        finalFontSize = baseFontSize + fontSizeRange / 2;
                    }
                    tagEl.style.fontSize = `${Math.max(baseFontSize, finalFontSize)}px`;

                    tagEl.addEventListener('click', (e) => {
                        e.preventDefault();
                        if (tagEl.classList.contains('active')) {
                            currentCharacterFilter = null;
                            tagEl.classList.remove('active');
                        } else {
                            currentCharacterFilter = character;
                            document.querySelectorAll('#tagCloud .tag.active').forEach(t => t.classList.remove('active'));
                            tagEl.classList.add('active');
                        }
                        applyFiltersAndSearch();
                    });
                    tagCloudEl.appendChild(tagEl);
                }
            }

            function updateStatistics() {
                const itemsToStat = figuresData; 
                totalItemsEl.textContent = itemsToStat.length;
                const totalCost = itemsToStat.reduce((sum, figure) => sum + figure.price, 0);
                totalSpentEl.textContent = totalCost.toLocaleString();
                averagePriceEl.textContent = itemsToStat.length > 0 ? (totalCost / itemsToStat.length).toFixed(0).toLocaleString() : 0;
            }

            function applyFiltersAndSearch() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                let filteredFigures = figuresData;

                if (currentCharacterFilter) {
                    filteredFigures = filteredFigures.filter(figure =>
                        figure.character.split('/').map(c => c.trim()).includes(currentCharacterFilter)
                    );
                }

                if (searchTerm) {
                    filteredFigures = filteredFigures.filter(figure =>
                        figure.name.toLowerCase().includes(searchTerm) ||
                        figure.character.toLowerCase().includes(searchTerm) ||
                        figure.work.toLowerCase().includes(searchTerm) ||
                        figure.series.toLowerCase().includes(searchTerm) ||
                        figure.manufacturer.toLowerCase().includes(searchTerm)
                    );
                }
                renderFigures(filteredFigures);
            }

            searchInput.addEventListener('input', applyFiltersAndSearch);

            renderFigures(figuresData);
            generateTagCloud();
            updateStatistics();
        });
    </script>
</body>
</html>

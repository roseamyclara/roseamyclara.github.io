<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure collection // Playful Clay REMIX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. 設計理念：Claymorphism + Playful UI --- */
        /* --- 2. 視覺設計：夏日冰淇淋色彩配置 --- */
        :root {
            --bg-color: #FDFBF7;
            --container-color: #FFFFFF;
            --primary-accent: #FF7A5A;
            --secondary-accent: #4B89DA;
            --text-color: #3D3B56;
            --font-heading: 'Fredoka One', 'Noto Sans TC', sans-serif;
            --font-body: 'Noto Sans TC', sans-serif;
            --border-radius: 20px; /* 統一的圓角 */
        }

        /* --- 基本重置與全域設定 --- */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            font-size: 16px;
            overflow-x: hidden;
            animation: fadeIn 0.8s ease-in-out;
        }

        .container {
            width: 95%;
            max-width: 1500px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* --- Claymorphism 黏土風格 Mixin --- */
        .clay-card {
            background: var(--container-color);
            border-radius: var(--border-radius);
            box-shadow: 10px 10px 20px rgba(174, 174, 192, 0.2), 
                        -10px -10px 20px #ffffff;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* --- 頁首 Header --- */
        header {
            padding: 40px 0;
            margin-bottom: 40px;
        }

        header .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        header h1 {
            font-family: var(--font-heading);
            font-size: 3.5em;
            font-weight: 400; /* Fredoka One is bold by default */
            color: var(--primary-accent);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        header h1 .icon-heart {
            width: 0.9em;
            height: 0.9em;
            fill: var(--secondary-accent);
            transform: rotate(-10deg);
        }

        .search-container {
            width: 350px;
        }

        .search-container input[type="text"] {
            width: 100%;
            padding: 15px 25px;
            border-radius: 30px; /* 膠囊狀 */
            font-size: 1em;
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 2px solid #EAE6E1;
            box-shadow: inset 4px 4px 8px rgba(174, 174, 192, 0.1);
            transition: all 0.3s ease;
        }
        .search-container input[type="text"]::placeholder {
            color: rgba(61, 59, 86, 0.4);
        }
        .search-container input[type="text"]:focus {
            outline: none;
            border-color: var(--secondary-accent);
            box-shadow: inset 4px 4px 8px rgba(174, 174, 192, 0.1),
                        0 0 0 4px rgba(75, 137, 218, 0.2);
        }

        /* --- 主要內容區域 --- */
        .main-content-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 40px;
        }
        
        .sidebar {
            flex: 1 1 300px;
            padding: 30px;
            position: sticky;
            top: 40px;
        }
        
        .sidebar h2 {
            font-family: var(--font-heading);
            font-size: 2.2em;
            color: var(--text-color);
            margin-bottom: 25px;
            padding-bottom: 10px;
        }

        .product-grid-container {
            flex: 3 1 70%;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px;
        }
        
        .product-card {
            display: flex;
            flex-direction: column;
            /* --- 3. 互動與動態效果：卡片載入 --- */
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1),
                        opacity 0.5s ease-out;
        }
        
        .product-card.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- 3. 互動與動態效果：卡片懸停 --- */
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 15px 15px 30px rgba(174, 174, 192, 0.25), 
                        -15px -15px 30px #ffffff;
        }

        .product-card img {
            width: 100%;
            aspect-ratio: 1 / 1.2;
            object-fit: cover;
            background-color: #F0F2F5; /* 圖片載入前的淺灰背景 */
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }
        
        .product-info {
            padding: 20px 25px 25px 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-info h3 {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 10px;
            line-height: 1.4;
            min-height: calc(1.4em * 2);
        }
        
        .product-info .details {
            font-size: 0.9em;
            color: rgba(61, 59, 86, 0.6);
            margin-bottom: 10px;
        }
        .product-info .details strong {
            color: var(--text-color);
            font-weight: 500;
        }

        .product-info .price {
            font-family: var(--font-heading);
            font-size: 2.2em;
            font-weight: 400;
            color: var(--primary-accent);
            margin-top: auto;
            padding-top: 15px;
            text-align: right;
        }
        
        /* --- 標籤按鈕 --- */
        #tagCloud {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        #tagCloud .tag {
            padding: 8px 18px;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 2px solid #EAE6E1;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.25s ease;
            text-decoration: none;
            font-weight: 500;
            white-space: nowrap;
            box-shadow: 5px 5px 10px rgba(174, 174, 192, 0.15), 
                        -5px -5px 10px #ffffff;
        }

        #tagCloud .tag:hover {
            transform: translateY(-3px);
            background-color: #fff;
            box-shadow: 8px 8px 16px rgba(174, 174, 192, 0.2), 
                        -8px -8px 16px #ffffff;
        }

        #tagCloud .tag:active {
             transform: translateY(1px);
             box-shadow: inset 4px 4px 8px rgba(174, 174, 192, 0.2);
        }

        #tagCloud .tag.active {
            background-color: var(--secondary-accent);
            border-color: var(--secondary-accent);
            color: #FFFFFF;
            font-weight: 700;
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .stats-section {
             margin-top: 40px;
        }

        .stats-section p {
            margin: 15px 0;
            font-size: 1.1em;
            font-weight: 500;
            color: rgba(61, 59, 86, 0.7);
        }
        .stats-section span {
            font-family: var(--font-heading);
            font-weight: 400;
            color: var(--text-color);
            margin-left: 10px;
            font-size: 1.4em;
            background-color: #EFFF6D; /* 活潑的黃色背景 */
            padding: 2px 8px;
            border-radius: 8px;
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
            font-size: 1.5em;
            font-family: var(--font-heading);
            color: rgba(61, 59, 86, 0.5);
            background-color: rgba(255,255,255,0.5);
            border-radius: var(--border-radius);
        }
        
        footer {
            text-align: center;
            padding: 40px 0;
            margin-top: 60px;
            background-color: transparent;
            color: rgba(61, 59, 86, 0.4);
            font-size: 0.9em;
        }
        
        @media (max-width: 992px) {
            .main-content-wrapper {
                flex-direction: column;
            }
            .sidebar {
                position: static;
                width: 100%;
                margin-bottom: 40px;
            }
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
             header .container {
                flex-direction: column;
                align-items: flex-start;
            }
            .search-container {
                width: 100%;
            }
            header h1 {
                font-size: 3em;
            }
        }
        @media (max-width: 480px) {
             header h1 {
                font-size: 2.5em;
            }
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>figure collection
                <svg class="icon-heart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 95">
                    <path fill="currentColor" d="M81.41,13.87C74.05,6.51,63.36,5.73,53.79,11.85C51.93,13.05,50.29,14.49,49,16.05 c-1.29-1.56-2.93-3-4.79-4.2C34.64,5.73,23.95,6.51,16.59,13.87C8.17,22.29,7.5,34.37,13.75,43.6 c2.85,4.2,6.89,8.03,11.51,11.73L49,79.65l23.74-24.32c4.62-3.7,8.66-7.53,11.51-11.73 C91.5,34.37,90.83,22.29,81.41,13.87z"/>

            </h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="找找看喜歡的角色...">
            </div>
        </div>
    </header>

    <div class="main-content-wrapper container">
        <aside class="sidebar clay-card">

                <div id="tagCloud" class="tag-cloud"></div>
            </section>
            <section class="stats-section">
                <h2>Stats</h2>
                <div id="stats">
                    <p>總收藏數量:<span id="totalItems">0</span></p>
                    <p>總花費金額: NT$<span id="totalSpent">0</span></p>
                    <p>平均單價: NT$<span id="averagePrice">0</span></p>
                </div>
            </section>
        </aside>

        <main class="product-grid-container">
            <div id="productGrid" class="product-grid">
                </div>
        </main>
    </div>

        <p>&copy; <script>document.write(new Date().getFullYear())</script> GOLDENFISH // PLAYFUL CLAY REMIX</p>
    </footer>

                { id: 9, name: "黑川茜", manufacturer: "FuRyu", series: "Trio-Try-iT", work: "我推的孩子", character: "黑川茜", price: 428, imageUrl: "https://r.hpoi.net/gk/cover/n/2024/04/209edd6d2d8f453685c9cf53c620bdf6.jpg" },
                { id: 10, name: "～便裝造型～", manufacturer: "TAiTO", series: "Desktop Cute", work: "魔女之旅", character: "伊蕾娜", price: 405, imageUrl: "https://r.hpoi.net/gk/cover/n/2024/09/889979f2650b421fa26830c21a773c11.jpg" },
                { id: 11, name: "～兔女郎造型～", manufacturer: "TAiTO", series: "藝術家傑作 (AMP)", work: "青春豬頭少年不會夢到兔女郎學姊", character: "櫻島麻衣", price: 369, imageUrl: "https://r.hpoi.net/gk/cover/n/2023/01/1d2f4579e554491cb52c8723f3a3bb44.jpg" },
                { id: 12, name: "～刻刻帝～", manufacturer: "TAiTO", series: "藝術家傑作 (AMP)", work: "約會大作戰", character: "時崎狂三", price: 500, imageUrl: "https://r.hpoi.net/gk/cover/n/2023/11/a7956aaeb3444fca91fa62c347e54ea3.jpg" },
                { id: 13, name: "水著", manufacturer: "眼鏡廠", series: "EXQ", work: "刀劍神域", character: "莉法/桐谷直葉", price: 230, imageUrl: "https://r.hpoi.net/gk/cover/n/2018/04/b00ea949b4ac4ecf89ebaf042265a030.jpg" },
                { id: 14, name: " ~制服ver.~ Renewal", manufacturer: "TAiTO", series: "Coreful", work: "五等分的新娘", character: "中野三玖", price: 266, imageUrl: "https://r.hpoi.net/gk/cover/n/2022/04/238a63f3c9a2438d82669bf803559d5b.jpg" },
                { id: 15, name: "女僕裝Ver.", manufacturer: "TAiTO", series: "Coreful", work: "不起眼女主角培育法", character: "加藤惠", price: 400, imageUrl: "https://r.hpoi.net/gk/cover/n/2022/11/cb6f83935f684891aede6af0338c5cad.jpg" },
                { id: 16, name: "～魔女服造型～", manufacturer: "TAiTO", series: "藝術家傑作 (AMP)", work: "魔女之旅", character: "伊蕾娜", price: 368, imageUrl: "https://r.hpoi.net/gk/cover/n/2022/12/85d04bab62104593a4fc7edfdbe3bba9.jpg" },
                { id: 17, name: "七海深奈實", manufacturer: "TAiTO", series: "Coreful", work: "弱角友崎同學", character: "七海深奈實", price: 355, imageUrl: "https://r.hpoi.net/gk/cover/n/2021/07/3a4e35c0c0f44cb99bb1d039836715ae.jpg?date=1638864678" },
                { id: 18, name: "～女主角服装～", manufacturer: "TAiTO", series: "Coreful", work: "不起眼女主角培育法 Fine", character: "加藤惠", price: 280, imageUrl: "https://r.hpoi.net/gk/cover/n/2021/08/9860b7692ed744d5ba7576a16c764c23.jpg" },
        ];

        const productGrid = document.getElementById('productGrid');
        const searchInput = document.getElementById('searchInput');
        const tagCloudEl = document.getElementById('tagCloud');
        const totalItemsEl = document.getElementById('totalItems');
        const totalSpentEl = document.getElementById('totalSpent');
        const averagePriceEl = document.getElementById('averagePrice');

        let currentCharacterFilter = null;

        function renderFigures(figuresToDisplay) {
            productGrid.innerHTML = '';
            if (!figuresToDisplay || figuresToDisplay.length === 0) {
                productGrid.innerHTML = '<p class="no-results">哎呀，這個分類是空的！</p>';
                return;
            }
            figuresToDisplay.forEach(figure => {
                const card = document.createElement('div');
                card.className = 'product-card clay-card';
                card.dataset.id = figure.id;
                card.innerHTML = `
                    <img src="${figure.imageUrl}" alt="${figure.name}" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/400x480/FDFBF7/FF7A5A?text=圖片不見了';">
                    <div class="product-info">
                        <h3>${figure.name}</h3>
                        <div class="details">
                            <p><strong>角色:</strong> ${figure.character}</p>
                            <p><strong>作品:</strong> ${figure.work}</p>
                        </div>
                        <p class="price">NT$ ${figure.price}</p>
                    </div>
                `;
                productGrid.appendChild(card);
            });
            observeCards();
        }

        function observeCards() {
            const cards = document.querySelectorAll('.product-card');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            cards.forEach(card => observer.observe(card));
        }

        function generateTagCloud() {
             const characterCounts = {};
             figuresData.forEach(figure => {
                 const characters = figure.character.split('/');
                 characters.forEach(char => {
                     const trimmedChar = char.trim();
                     if (trimmedChar) characterCounts[trimmedChar] = (characterCounts[trimmedChar] || 0) + 1;
                 });
             });

             const uniqueCharacters = Object.keys(characterCounts).sort((a, b) => characterCounts[b] - characterCounts[a]);
             if (uniqueCharacters.length === 0) return;

             tagCloudEl.innerHTML = '';
             for (const character of uniqueCharacters) {
                 const tagEl = document.createElement('a');
                 tagEl.className = 'tag';
                 tagEl.textContent = character;
                 tagEl.href = '#';
                 
                 tagEl.addEventListener('click', (e) => {
                     e.preventDefault();
                     if (tagEl.classList.contains('active')) {
                         currentCharacterFilter = null;
                         tagEl.classList.remove('active');
                     } else {
                         currentCharacterFilter = character;
                         document.querySelectorAll('#tagCloud .tag.active').forEach(t => t.classList.remove('active'));
                         tagEl.classList.add('active');
                     }
                     applyFiltersAndSearch();
                 });
                 tagCloudEl.appendChild(tagEl);
             }
        }

        function updateStatistics() {
            totalItemsEl.textContent = figuresData.length;
            const totalCost = figuresData.reduce((sum, figure) => sum + figure.price, 0);
            totalSpentEl.textContent = totalCost.toLocaleString();
            averagePriceEl.textContent = figuresData.length > 0 ? (totalCost / figuresData.length).toFixed(0).toLocaleString() : 0;
        }
        
        function applyFiltersAndSearch() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            let filteredFigures = figuresData;

            if (currentCharacterFilter) {
                filteredFigures = filteredFigures.filter(figure =>
                    figure.character.split('/').map(c => c.trim()).includes(currentCharacterFilter)
                );
            }

            if (searchTerm) {
                filteredFigures = filteredFigures.filter(figure =>
                    Object.values(figure).some(val => 
                        String(val).toLowerCase().includes(searchTerm)
                    )
                );
            }
            renderFigures(filteredFigures);
        }

        searchInput.addEventListener('input', applyFiltersAndSearch);

        updateStatistics();
        generateTagCloud();
        renderFigures(figuresData);
    });
    </script>

                card.dataset.manufacturer = figure.manufacturer;
                card.dataset.price = figure.price;
                
                // ä½¿ç”¨éŒ¯èª¤è™•ç†ä¾†ç¢ºä¿åœ–ç‰‡é¡¯ç¤º
                const imgSrc = figure.image || "/api/placeholder/280/200";
                
                card.innerHTML = `
                    <div class="figure-image">
                        <img src="${imgSrc}" alt="${figure.name}" onerror="this.onerror=null; this.src='/api/placeholder/280/200';">
                    </div>
                    <div class="figure-details">
                        <div class="figure-name">${figure.name}</div>
                        <div class="figure-character">${figure.character}</div>
                        <div class="figure-series">${figure.series}</div>
                        <div class="figure-manufacturer">
                            <strong>è£½é€ å•†:</strong> ${figure.manufacturer}
                        </div>
                        <div class="figure-line">
                            <strong>ç³»åˆ—:</strong> ${figure.line}
                        </div>
                        <div class="figure-price">NT$ ${figure.price}</div>
                        <div class="tags">
                            ${figure.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        // åˆå§‹åŒ–é é¢
        document.addEventListener('DOMContentLoaded', () => {
            // åˆå§‹æ¸²æŸ“æ‰€æœ‰æ™¯å“
            renderFigures(figures);
            
            // æœå°‹åŠŸèƒ½
            document.getElementById('search').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredFigures = figures.filter(figure => 
                    figure.name.toLowerCase().includes(searchTerm) || 
                    figure.character.toLowerCase().includes(searchTerm) || 
                    figure.series.toLowerCase().includes(searchTerm)
                );
                renderFigures(filteredFigures);
            });
            
            // æ’åºåŠŸèƒ½
            document.getElementById('sort-select').addEventListener('change', (e) => {
                const sortValue = e.target.value;
                let sortedFigures = [...figures];
                
                switch(sortValue) {
                    case 'name':
                        sortedFigures.sort((a, b) => a.character.localeCompare(b.character));
                        break;
                    case 'price-low':
                        sortedFigures.sort((a, b) => a.price - b.price);
                        break;
                    case 'price-high':
                        sortedFigures.sort((a, b) => b.price - a.price);
                        break;
                    case 'series':
                        sortedFigures.sort((a, b) => a.series.localeCompare(b.series));
                        break;
                }
                
                renderFigures(sortedFigures);
            });
            
            // éæ¿¾åŠŸèƒ½
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const filter = btn.dataset.filter;
                    let filteredFigures = [...figures];
                    
                    if(filter === 'all') {
                        // å…¨éƒ¨é¡¯ç¤º
                    } else if(filter.startsWith('series-')) {
                        const series = filter.replace('series-', '');
                        filteredFigures = figures.filter(fig => fig.series === series);
                    } else if(filter.startsWith('mfr-')) {
                        const mfr = filter.replace('mfr-', '');
                        filteredFigures = figures.filter(fig => fig.manufacturer === mfr);
                    } else if(filter === 'price-low') {
                        filteredFigures = figures.filter(fig => fig.price < 300);
                    } else if(filter === 'price-mid') {
                        filteredFigures = figures.filter(fig => fig.price >= 300 && fig.price <= 500);
                    } else if(filter === 'price-high') {
                        filteredFigures = figures.filter(fig => fig.price > 500);
                    }
                    
                    renderFigures(filteredFigures);
                });
            });
            
            // è¿”å›é ‚éƒ¨æŒ‰éˆ•
            const backToTopButton = document.getElementById('back-to-top');
            
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopButton.classList.add('visible');
                } else {
                    backToTopButton.classList.remove('visible');
                }
            });
            
            backToTopButton.addEventListener('click', (e) => {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>

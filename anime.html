<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure collection</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- 基本重置與全域設定 --- */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'M PLUS Rounded 1c', 'Noto Sans TC', sans-serif;
            background-color: #F0F8FF; /* AliceBlue - 非常淺的藍色背景 */
            color: #2c3e50; /* 主要文字顏色 - 深藍灰 */
            line-height: 1.6;
            font-size: 16px;
        }

        .container {
            width: 95%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- 頁首 Header --- */
        header {
            background: linear-gradient(135deg, #76b8f5 0%, #4A90E2 100%); /* 天空藍到中藍色漸變 */
            color: #FFFFFF; /* Header 文字顏色 - 白色 */
            padding: 25px 0;
            text-align: left;
            margin-bottom: 30px;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.2); /* 藍色調陰影 */
        }

        header h1 {
            font-size: 2.6em;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: none;
            margin-bottom: 20px;
        }

        .search-container {
            margin-top: 0;
        }

        .search-container input[type="text"] {
            width: 60%;
            max-width: 500px;
            padding: 14px 22px;
            border: 1px solid #B0C4DE; /* 淺鋼藍色邊框 */
            border-radius: 30px;
            font-size: 1em;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
            background-color: #FFFFFF;
            color: #2c3e50; /* 輸入文字顏色 */
        }
        .search-container input[type="text"]::placeholder {
            color: #778899; /* 亮石板灰 Placeholder */
        }
        .search-container input[type="text"]:focus {
            outline: none;
            border-color: #4A90E2; /* Focus 主藍色邊框 */
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.25), 0 2px 8px rgba(0,0,0,0.1);
        }

        /* --- 主要內容區域 Main Content --- */
        .main-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .sidebar {
            flex: 1 1 280px;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06); /* 柔和中性陰影 */
            height: fit-content;
        }

        .sidebar h2 {
            font-size: 1.6em;
            color: #4A90E2; /* 主藍色 */
            margin-top: 0;
            margin-bottom: 18px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4A90E2; /* 主藍色底線 */
            position: relative;
        }
        .sidebar h2::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 60px;
            height: 2px;
            background-color: #76b8f5; /* 輔助淺藍色 */
        }

        .product-grid-container {
            flex: 3 1 600px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 30px;
        }

        .product-card {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(74, 144, 226, 0.1); /* 藍色調陰影 */
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 24px rgba(74, 144, 226, 0.18); /* 懸停時更明顯的藍色調陰影 */
        }

        .product-card img {
            width: 100%;
            aspect-ratio: 360 / 520;
            object-fit: cover;
            background-color: #F0F8FF; /* 圖片區域淺藍背景 */
            border-bottom: 1px solid #DDEBFF; /* 更淺的藍色分隔線 */
        }

        .product-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-info h3 {
            font-size: 1.2em;
            font-weight: 700;
            color: #1c3d5a; /* 深藍近黑，增加對比 */
            margin-bottom: 10px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: calc(1.4em * 2);
        }

        .product-info p {
            font-size: 0.88em;
            color: #526B7E; /* 藍灰色文字 */
            margin-bottom: 6px;
            line-height: 1.5;
        }
        .product-info p strong {
            color: #2c3e50; /* 強調文字，深藍灰 */
        }
        .product-info .price {
            font-size: 1.45em;
            font-weight: 700;
            color: #EF5350; /* 保留紅橙色作為活潑點綴 */
            margin-top: auto;
            padding-top: 12px;
            text-align: right;
        }

        .tag-cloud-section {
            background-color: transparent;
            margin-bottom: 25px;
        }
        
        #tagCloud {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            padding-top: 10px;
        }

        #tagCloud .tag {
            display: inline-block;
            padding: 7px 16px;
            background-color: #E0F2FE; /* 非常淺的藍色背景 */
            color: #0277BD; /* 中等藍色文字 */
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.25s ease;
            text-decoration: none;
            font-weight: 500;
            white-space: nowrap;
            border: none;
            box-shadow: 0 2px 5px rgba(2, 119, 189, 0.1); /* 標籤細微藍色調陰影 */
        }

        #tagCloud .tag:hover {
            background-color: #B3E5FC; /* 滑鼠懸停時背景變淺藍 */
            color: #01579B; /* 滑鼠懸停時文字顏色變深藍 */
            transform: scale(1.08) translateY(-2px);
            box-shadow: 0 4px 8px rgba(1, 87, 155, 0.15);
        }
        #tagCloud .tag.active {
            background-color: #007BFF; /* 選中狀態 - 主藍色 */
            color: #FFFFFF; /* 選中時文字顏色變為白色 */
            font-weight: 700;
            box-shadow: 0 3px 7px rgba(0, 123, 255, 0.3);
        }

        .stats-section p {
            margin: 12px 0;
            font-size: 1em;
            color: #526B7E; /* 藍灰色文字 */
        }
        .stats-section span {
            font-weight: 600;
            color: #17A2B8; /* 統計數值顏色 - 青藍色 */
            margin-left: 8px;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px 20px;
            font-size: 1.25em;
            color: #526B7E; /* 藍灰色文字 */
            background-color: #F8FBFF; /* 淡淡的淺藍背景 */
            border-radius: 12px;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
            background-color: #2c3e50; /* 頁腳背景 - 深藍灰 */
            color: #FFFFFF; /* 頁腳文字 - 白色，對比更清晰 */
            font-size: 0.9em;
        }

        @media (max-width: 992px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
            .search-container input[type="text"] {
                width: 70%;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .sidebar {
                flex-basis: auto;
                margin-bottom: 25px;
            }
            header h1 {
                font-size: 2.2em;
            }
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
             .search-container input[type="text"] {
                width: 85%;
            }
        }
        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .search-container input[type="text"] {
                width: 100%;
                padding: 12px 18px;
            }
            header h1 {
                font-size: 2em;
            }
            .product-info {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>figure collection</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="搜尋品名、角色、作品、製造商...">
            </div>
        </div>
    </header>

    <div class="main-container container">
        <aside class="sidebar">
            <section class="tag-cloud-section">
                <h2>角色標籤雲</h2>
                <div id="tagCloud" class="tag-cloud">
                    </div>
            </section>
            <section class="stats-section">
                <h2>收藏統計</h2>
                <div id="stats">
                    <p>總收藏數量:<span id="totalItems">0</span></p>
                    <p>總花費金額: NT$<span id="totalSpent">0</span></p>
                    <p>平均單價: NT$<span id="averagePrice">0</span></p>
                </div>
            </section>
        </aside>

        <main class="product-grid-container">
            <div id="productGrid" class="product-grid">
                </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 Goldfish</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const figuresData = [
                { id: 1, name: "兔女郎造型", manufacturer: "FuRyu", series: "BiCute Bunnies", work: "超级索尼子", character: "索尼子", price: 400, imageUrl: "https://r.hpoi.net/gk/cover/n/2020/09/21f62bcfe5e0497aae625bf12272a5a3.jpeg" },
                { id: 2, name: "櫻花和服～新裝版", manufacturer: "TAiTO", series: "Coreful", work: "魔女之旅", character: "伊蕾娜", price: 250, imageUrl: "https://r.hpoi.net/gk/cover/n/2023/08/3f6fdafca5324b2385cac07979120f19.jpg" },
                { id: 3, name: "～鏖殺公～", manufacturer: "TAiTO", series: "藝術家傑作 (AMP)", work: "約會大作戰", character: "夜刀神十香", price: 490, imageUrl: "https://r.hpoi.net/gk/cover/n/2023/11/ae1215a9db814cef890b15a3a4469593.jpg" },
                { id: 4, name: "天使學校篇練習裝", manufacturer: "眼鏡廠", series: "GLITTER＆GLAMOURS", work: "2.5次元的誘惑", character: "莉莉艾露", price: 269, imageUrl: "https://r.hpoi.net/gk/cover/n/2024/03/873baaac416c44a9854fce9c68db2b19.jpg" },
                { id: 5, name: "～貓咪居家服～新裝版", manufacturer: "TAiTO", series: "Desktop Cute", work: "Re:從零開始的異世界生活", character: "雷姆", price: 309, imageUrl: "https://r.hpoi.net/gk/cover/n/2023/12/0d4b1bb9c05d4b32a72fce5e862e9487.jpg" },
                { id: 6, name: "～小惡魔～新裝版", manufacturer: "TAiTO", series: "Coreful", work: "約會大作戰", character: "時崎狂三", price: 380, imageUrl: "https://r.hpoi.net/gk/cover/n/2023/12/60337e8735014698954434df208afa22.jpg" },
                { id: 7, name: "「出遊浴衣」", manufacturer: "SEGA", series: "Luminasta", work: "莉可麗絲", character: "錦木千束", price: 460, imageUrl: "https://r.hpoi.net/gk/cover/n/2024/04/2e9d4817fcb9490cab8171511643d3f8.jpg" },
                { id: 8, name: "赫蘿 2024款", manufacturer: "良笑社", series: "POP UP PARADE", work: "狼與辛香料", character: "赫蘿", price: 830, imageUrl: "https://r.hpoi.net/gk/cover/n/2024/04/4d75db48e8f54cc7b8a4a7194fad55ab.jpg" },
                { id: 9, name: "黑川茜", manufacturer: "FuRyu", series: "Trio-Try-iT", work: "我推的孩子", character: "黑川茜", price: 428, imageUrl: "https://r.hpoi.net/gk/cover/n/2024/04/209edd6d2d8f453685c9cf53c620bdf6.jpg" },
                { id: 10, name: "～便裝造型～", manufacturer: "TAiTO", series: "Desktop Cute", work: "魔女之旅", character: "伊蕾娜", price: 405, imageUrl: "https://r.hpoi.net/gk/cover/n/2024/09/889979f2650b421fa26830c21a773c11.jpg" },
                { id: 11, name: "～兔女郎造型～", manufacturer: "TAiTO", series: "藝術家傑作 (AMP)", work: "青春豬頭少年不會夢到兔女郎學姊", character: "櫻島麻衣", price: 369, imageUrl: "https://r.hpoi.net/gk/cover/n/2023/01/1d2f4579e554491cb52c8723f3a3bb44.jpg" },
                { id: 12, name: "～刻刻帝～", manufacturer: "TAiTO", series: "藝術家傑作 (AMP)", work: "約會大作戰", character: "時崎狂三", price: 500, imageUrl: "https://r.hpoi.net/gk/cover/n/2023/11/a7956aaeb3444fca91fa62c347e54ea3.jpg" },
                { id: 13, name: "水著", manufacturer: "眼鏡廠", series: "EXQ", work: "刀劍神域", character: "莉法/桐谷直葉", price: 230, imageUrl: "https://r.hpoi.net/gk/cover/n/2018/04/b00ea949b4ac4ecf89ebaf042265a030.jpg" },
                { id: 14, name: " ~制服ver.~ Renewal", manufacturer: "TAiTO", series: "Coreful", work: "五等分的新娘", character: "中野三玖", price: 266, imageUrl: "https://r.hpoi.net/gk/cover/n/2022/04/238a63f3c9a2438d82669bf803559d5b.jpg" },
                { id: 15, name: "女僕裝Ver.", manufacturer: "TAiTO", series: "Coreful", work: "不起眼女主角培育法", character: "加藤惠", price: 400, imageUrl: "https://r.hpoi.net/gk/cover/n/2022/11/cb6f83935f684891aede6af0338c5cad.jpg" },
                { id: 16, name: "～魔女服造型～", manufacturer: "TAiTO", series: "藝術家傑作 (AMP)", work: "魔女之旅", character: "伊蕾娜", price: 368, imageUrl: "https://r.hpoi.net/gk/cover/n/2022/12/85d04bab62104593a4fc7edfdbe3bba9.jpg" }
            ];

            const productGrid = document.getElementById('productGrid');
            const searchInput = document.getElementById('searchInput');
            const tagCloudEl = document.getElementById('tagCloud');
            const totalItemsEl = document.getElementById('totalItems');
            const totalSpentEl = document.getElementById('totalSpent');
            const averagePriceEl = document.getElementById('averagePrice');

            let currentCharacterFilter = null;

            function renderFigures(figuresToDisplay) {
                productGrid.innerHTML = '';
                if (!figuresToDisplay || figuresToDisplay.length === 0) {
                    productGrid.innerHTML = '<p class="no-results">嗚～找不到符合條件的景品耶！</p>';
                    return;
                }
                figuresToDisplay.forEach(figure => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.dataset.id = figure.id;
                    card.innerHTML = `
                        <img src="${figure.imageUrl}" alt="${figure.name}" loading="lazy">
                        <div class="product-info">
                            <div>
                                <h3>${figure.name}</h3>
                                <p><strong>角色:</strong> ${figure.character}</p>
                                <p><strong>作品:</strong> ${figure.work}</p>
                                <p><strong>系列:</strong> ${figure.series}</p>
                                <p><strong>製造商:</strong> ${figure.manufacturer}</p>
                            </div>
                            <p class="price">NT$ ${figure.price}</p>
                        </div>
                    `;
                    productGrid.appendChild(card);
                });
            }

            function generateTagCloud() {
                const characterCounts = {};
                figuresData.forEach(figure => {
                    const characters = figure.character.split('/');
                    characters.forEach(char => {
                        const trimmedChar = char.trim();
                        if (trimmedChar) {
                            characterCounts[trimmedChar] = (characterCounts[trimmedChar] || 0) + 1;
                        }
                    });
                });

                const uniqueCharacters = Object.keys(characterCounts);
                if (uniqueCharacters.length === 0) return;

                tagCloudEl.innerHTML = '';

                const counts = Object.values(characterCounts);
                const minCount = Math.min(...counts);
                const maxCount = Math.max(...counts);
                
                const baseFontSize = 13; 
                const fontSizeRange = 10;

                for (const character of uniqueCharacters) {
                    const count = characterCounts[character];
                    const tagEl = document.createElement('a');
                    tagEl.className = 'tag';
                    tagEl.textContent = character;
                    tagEl.href = '#'; 

                    let finalFontSize = baseFontSize;
                    if (maxCount > minCount) { 
                        finalFontSize = baseFontSize + ((count - minCount) / (maxCount - minCount)) * fontSizeRange;
                    } else if (counts.length > 0) { 
                        finalFontSize = baseFontSize + fontSizeRange / 2; 
                    }
                    tagEl.style.fontSize = `${Math.max(baseFontSize, finalFontSize)}px`; 

                    tagEl.addEventListener('click', (e) => {
                        e.preventDefault();
                        if (tagEl.classList.contains('active')) { 
                            currentCharacterFilter = null; 
                            tagEl.classList.remove('active');
                        } else { 
                            currentCharacterFilter = character;
                            document.querySelectorAll('#tagCloud .tag.active').forEach(t => t.classList.remove('active'));
                            tagEl.classList.add('active'); 
                        }
                        applyFiltersAndSearch();
                    });
                    tagCloudEl.appendChild(tagEl);
                }
            }

            function updateStatistics() {
                const itemsToStat = figuresData; 
                totalItemsEl.textContent = itemsToStat.length;
                const totalCost = itemsToStat.reduce((sum, figure) => sum + figure.price, 0);
                totalSpentEl.textContent = totalCost.toLocaleString();
                averagePriceEl.textContent = itemsToStat.length > 0 ? (totalCost / itemsToStat.length).toFixed(0).toLocaleString() : 0;
            }

            function applyFiltersAndSearch() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                let filteredFigures = figuresData;

                if (currentCharacterFilter) {
                    filteredFigures = filteredFigures.filter(figure =>
                        figure.character.split('/').map(c => c.trim()).includes(currentCharacterFilter)
                    );
                }

                if (searchTerm) {
                    filteredFigures = filteredFigures.filter(figure =>
                        figure.name.toLowerCase().includes(searchTerm) ||
                        figure.character.toLowerCase().includes(searchTerm) ||
                        figure.work.toLowerCase().includes(searchTerm) ||
                        figure.series.toLowerCase().includes(searchTerm) ||
                        figure.manufacturer.toLowerCase().includes(searchTerm)
                    );
                }
                renderFigures(filteredFigures);
            }

            searchInput.addEventListener('input', applyFiltersAndSearch);

            renderFigures(figuresData);
            generateTagCloud();
            updateStatistics();
        });
    </script>
</body>
</html>
